import com.liferay.gradle.plugins.patcher.PatchTask

apply plugin: "com.liferay.patcher"
apply plugin: "nebula.optional-base"

task patch(type: PatchTask)

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

dependencies {
	compile group: "com.lowagie", name: "itext", optional, version: "2.1.7.js10"
}

patch {
    ext {
        autoClean = false
    }

    originalLibModuleName = "itext"
    originalLibSrcDirName = "core"
    originalLibSrcBaseUrl = "https://jaspersoft.jfrog.io/artifactory/third-party-ce-artifacts/com/lowagie/"
}

repositories {
	maven {
		url "https://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts"

	}
}