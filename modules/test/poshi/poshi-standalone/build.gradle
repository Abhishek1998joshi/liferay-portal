buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.defaults", version: "latest.release"
	}

	repositories {
		mavenLocal()

		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.poshi.defaults"

configurations {
	testray
}

dependencies {
	testray group: "com.liferay", name: "com.liferay.jenkins.results.parser", version: "1.0.970"
}

task testrayExport (type: JavaExec)

testrayExport {
	description = 'Export Testray results.'
	group = 'Testray'

	classpath = configurations.testray
	main = "com.liferay.jenkins.results.parser.testray.DXPCloudClientTestrayImporter"
	systemProperties getTestrayProperties()
	workingDir = "."
}

def getTestrayProperties() {
	Properties gradleProperties = new Properties()

	try {
		InputStream inputStream = new FileInputStream("testray.properties")

		gradleProperties.load(inputStream)

		return gradleProperties
	}
	catch (Exception e) {
		e.printStackTrace()

		throw e
	}
}