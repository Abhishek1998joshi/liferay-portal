buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.defaults", version: "7.0.237"
		classpath group: "gradle.plugin.com.github.erdi.webdriver-binaries", name: "webdriver-binaries-gradle-plugin", version: "2.4"
	}

	repositories {
		mavenLocal()

		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.github.erdi.webdriver-binaries"
apply plugin: "com.liferay.poshi.runner"
apply plugin: "com.liferay.poshi.runner.resources.defaults"
apply plugin: "com.liferay.source.formatter"

dependencies {
	poshiRunnerResources group: "com.liferay", name: "com.liferay.poshi.runner.resources", version: "1.0.11"
}

poshiRunner {
	if (project.hasProperty("baseDir")) {
		baseDir = project.getProperty("baseDir")
	}

	if (project.hasProperty("testNames")) {
		testNames = project.getProperty("testNames")
	}

	if (project.hasProperty("poshiRunnerVersion")) {
		version = project.getProperty("poshiRunnerVersion")
	}
}

poshiRunnerResources {
	baseName "default"
}

repositories {
	mavenLocal()

	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}

webdriverBinaries {
	chromedriver "86.0.4240.22"
}