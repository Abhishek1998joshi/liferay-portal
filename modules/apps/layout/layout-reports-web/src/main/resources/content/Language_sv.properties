detail-illegible-font-sizes=Oläsliga teckenstorlekar
detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Det här problemet inträffar när 60 % eller mer av texten har en teckenstorlek som är mindre än 12px. Kontrollera teckenstorlekar i redigeraren för webbinnehåll, fragmentet, mallen eller stilboken för att hitta regeln som orsakar den oläsliga texten.
detail-incorrect-image-aspect-ratios=Fel bredd-höjd-förhållande för bild
detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Incorrect image aspect ratios can be caused by a fixed height and width in the template that does not fit the original image's ratio. (Automatic Copy)
detail-invalid-canonical-url=Ogiltig kanonisk URL
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=Om problemet är att kanonisk URL inte matchar sidans URL, kan du testa att ändra konfigurationen för användning av lokaliserade kanoniska URL:er från {0}Instansinställningar > Sidor > SEO{1}.
detail-invalid-canonical-url-tip=In a Liferay site, canonical URLs are automatically generated. If it is missing, the issue could be originated by the theme. If the problem is that it does not match the URL of the page, you can change the configuration for using localized canonical URLs at Instance Settings > Pages > SEO. (Automatic Copy)
detail-invalid-hreflang=Ogiltig Hreflang
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=På en Liferay-webbplats genereras hreflang-länkar automatiskt. Om de saknas eller är ogiltiga kan problemet komma från temat eller anknytningspunkten i OpenGraph.
detail-link-texts=Länktexter
detail-link-texts-description=Länktext är det klickbara ordet eller frasen i en hyperlänk. När länktexten förmedlar ett hyperlänkmål, kan både användare och sökmotorer enklare förstå ditt innehåll och hur det rör andra sidor. {0}
detail-link-texts-tip=Gör länktexter mer beskrivande genom att undvika uttryck som "klicka här", "klicka på det här" eller "läs mer".
detail-low-contrast-ratio=Lågt kontrastförhållande
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Text that is 18pt, or 14pt and bold, needs a contrast ratio of 3:1. All other text needs a contrast ratio of 4.5:1. Contrast between colors may be defined in the style book, the page/fragment template or the fragment itself. (Automatic Copy)
detail-missing-img-alt-attributes=Img ALT-attribut saknas
detail-missing-img-alt-attributes-description=Informativa element bör vara kort och beskrivande alternativ text. {0}
detail-missing-img-alt-attributes-tip=Image ALT-attribut kan läggas till både i webbinnehåll och i fragmentredigerare.
detail-missing-input-alt-attributes=Input ALT-attribut saknas
detail-missing-input-alt-attributes-description=När en bild används som en {0}-knapp kan en alternativ text hjälpa användare av skärmläsare och annan hjälpteknik att förstå syftet med knappen. {1}
detail-missing-input-alt-attributes-tip=Input ALT-attribut kan läggas till i fragmentredigeraren.
detail-missing-meta-description=Metabeskrivning saknas
detail-missing-meta-description-description=The meta description provides a summary of a page's content that search engines include in search results. A high-quality, unique meta description makes your page appear more relevant and can increase your search traffic. {0} (Automatic Copy)
detail-missing-meta-description-failing-element={0}Lägg till en beskrivning{1} från konfigurationsavsnittet på den här sidan.
detail-missing-meta-description-tip=Metabeskrivning kan läggas till i konfigurationsavsnittet på den här sidan.
detail-missing-title-element=Saknar {0}-element
detail-missing-title-element-description=Search engine users rely on the title to determine whether a page is relevant to their search. It also gives users of screen readers and other assistive technologies an overview of the page. {0} (Automatic Copy)
detail-missing-title-element-failing-element={0}Lägg till en titel{1} från konfigurationsavsnittet på den här sidan.
detail-missing-title-element-tip={0}-element genereras automatiskt från resurstiteln men du kan ändra det i konfigurationsavsnittet på den här sidan.
detail-not-all-links-are-crawlable=Inte alla länkar kan crawlas
detail-not-all-links-are-crawlable-description=Sökmotorer kan använda {0} attribut i länkar för att crawla webbplatser. {1}
detail-not-all-links-are-crawlable-tip=Google kan följa länkar enbart om de är en {0}-tagg med ett {1}-attribut. Se till att länkarna har formatet {2} och länka till en lämplig destination så att fler sidor kan upptäckas på webbplatsen.
detail-page-blocked-from-indexing=Sida blockerad från indexering
detail-page-blocked-from-indexing-description=Sökmotorer kan inte inkludera din sida i sökresultaten om de saknar behörighet att crawla den. Blockera bara indexering för innehåll som du inte vill ska visas i sökresultat. {0}
detail-page-blocked-from-indexing-failing-element={0}Ändra robots.txt-inställningen{1} från konfigurationsavsnittet på den här sidan.
detail-page-blocked-from-indexing-tip={0}-specifikation för robotar kan ändras i konfigurationsavsnittet på den här sidan.
detail-small-tap-targets=Små tryckmål
detail-small-tap-targets-description=Tap targets are the areas of a web page that users on touch devices can interact with. Buttons, links, and form elements all have tap targets. Making sure tap targets are big enough and far enough apart from each other makes your page more mobile friendly and accessible. {0} (Automatic Copy)
detail-small-tap-targets-tip=Mål som är mindre än 48px X 48px eller närmare än 8px misslyckas med granskningen, så se till att din layout följer dessa regler.
