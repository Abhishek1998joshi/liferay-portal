detail-invalid-canonical-url=Invalid Canonical URL (Automatic Copy)
detail-invalid-canonical-url-tip=In a Liferay site, canonical URLs are automatically generated. If it's missing, the issue could be originated by the theme. (Automatic Copy)
detail-invalid-hreflang=Invalid Hreflang (Automatic Copy)
detail-invalid-hreflang-tip=In a Liferay site, hreflang links are automatically generated. If it's missing, the issue could be originated by the theme or in the OpenGraph extension point. (Automatic Copy)
detail-link-texts=Link Texts (Automatic Copy)
detail-link-texts-tip=Make link texts more descriptive by avoiding click here, click this or learn more like expressions. (Automatic Copy)
detail-low-contrast-ratio=Low Contrast Ratio (Automatic Copy)
detail-low-contrast-ratio-tip=Text that is 18pt, or 14pt and bold, needs a contrast ratio of 3:1. All other text needs a contrast ratio of 4.5:1. Contrast between colors may be defined in the style book, the page / fragment template or the fragment itself. (Automatic Copy)
