captcha-engine=Motor CAPTCHA
captcha-engine-help=Definir o mecanismo usado para gerar captchas. reCAPTCHA usa um serviço interno que deve ser configurado independentemente, mas fornece uma alternativa audível que torna o captcha acessível aos portadores de deficiências visuais. Acesse https://www.google.com/recaptcha/admin/create para obter mais detalhes.
create-account-captcha-enabled=CAPTCHA de criação de conta habilitada
max-challenges=Maximum Challenges
max-challenges-help=Definir o número máximo de verificações captcha por sessão do portlet. Definir este valor como 0 para sempre verificar. Definir este valor como um valor menor do que 0 para nunca verificar. Usuários não autenticados terão todas as suas solicitações verificadas se as verificações captcha estiver habilitada.
message-boards-edit-category-captcha-enabled=CAPTCHA para Edição de Categoria do Fórum Habilitado
message-boards-edit-message-captcha-enabled=CAPTCHA para Edição de Mensagem do Fórum Habilitado
recaptcha-no-script-url=URL de Script sem reCAPTCHA
recaptcha-private-key=reCAPTCHA Private Key
recaptcha-public-key=reCAPTCHA Public Key
recaptcha-script-url=URL de Script com reCAPTCHA
recaptcha-verify-url=reCAPTCHA Verify URL
send-password-captcha-enabled=Send Password CAPTCHA Enabled
simple-captcha-background-producers=Simple CAPTCHA Background Producers
simple-captcha-background-producers-help=Inserir nome de classe que implementa nl.captcha.backgrounds.BackgroundProducer. Estas classes serão usadas aleatoriamente pela Simple CAPTCHA para a geração de um fundo para a imagem captcha.
simple-captcha-gimpy-renderers=Simple CAPTCHA Gimpy Renderers
simple-captcha-gimpy-renderers-help=Inserir nome de classe que implementa nl.captcha.gimpy.GimpyRenderer. Estas classes serão usadas aleatoriamente pela Simple CAPTCHA para manipular a imagem captcha.
simple-captcha-height=Simple CAPTCHA Height
simple-captcha-height-help=Definir a altura das imagens captcha geradas pelo Simple CAPTCHA
simple-captcha-noise-producers=Simple CAPTCHA Noise Producers
simple-captcha-noise-producers-help=Inserir nomes de classe que implementam nl.captcha.noise.NoiseProducer. Estas classes serão usadas aleatoriamente pela Simple CAPTCHA para adicionar ruído à imagem captcha.
simple-captcha-text-producers=Simple CAPTCHA Text Producers
simple-captcha-text-producers-help=Inserir nomes de classe que implementam nl.captcha.text.producer.TextProducer. Estas classes serão usadas aleatoriamente pela Simple CAPTCHA para a geração de texto para a imagem captcha.
simple-captcha-width=Simple CAPTCHA Width
simple-captcha-width-help=Definir a largura das imagens captcha geradas pela Simple CAPTCHA
simple-captcha-word-renderers=Simple CAPTCHA Word Renderers
simple-captcha-word-renderers-help=Inserir nomes de classe que implementam nl.captcha.text.renderer.WordRenderer. Estas classes serão usadas aleatoriamente pela Simple CAPTCHA para a renderização de texto para a imagem captcha.
the-recaptcha-private-key-is-not-valid=The reCAPTCHA private key is not valid.
the-recaptcha-public-key-is-not-valid=The reCAPTCHA public key is not valid.