captcha-engine=Moteur de CAPTCHA
captcha-engine-help=Définissez le moteur utilisé pour générer des captchas. reCAPTCHA utilise un service externe qui doit être configuré séparément, mais fournit une alternative audible qui rend les captchas accessibles aux malvoyants. Consultez https://www.google.com/recaptcha/admin/create pour plus d'informations.
create-account-captcha-enabled=Créer un compte CAPTCHA activé
max-challenges=Maximum Challenges
max-challenges-help=Définissez le nombre maximum de vérification de captcha par session portlet. Réglez la valeur sur 0 pour toujours vérifier. Réglez la valeur sur moins de 0 pour ne jamais vérifier. Les utilisateurs non authentifiés seront toujours vérifiés à chaque requête si les vérifications par captcha sont activées.
message-boards-edit-category-captcha-enabled=CAPTCHA lors de l'édition d'une catégorie de forum activé
message-boards-edit-message-captcha-enabled=CAPTCHA lors de l'édition d'un message de forum activé
recaptcha-no-script-url=URL sans script reCAPTCHA
recaptcha-private-key=reCAPTCHA Private Key
recaptcha-public-key=reCAPTCHA Public Key
recaptcha-script-url=URL script reCAPTCHA
recaptcha-verify-url=reCAPTCHA Verify URL
send-password-captcha-enabled=Send Password CAPTCHA Enabled
simple-captcha-background-producers=Simple CAPTCHA Background Producers
simple-captcha-background-producers-help=Saisissez les noms des classes qui implémentent nl.captcha.backgrounds.BackgroundProducer. Ces classes seront aléatoirement utilisées par Simple CAPTCHA pour générer un fond pour une image captcha.
simple-captcha-gimpy-renderers=Simple CAPTCHA Gimpy Renderers
simple-captcha-gimpy-renderers-help=Saisissez les noms des classes qui implémentent nl.captcha.gimpy.GimpyRenderer. Ces classes seront aléatoirement utilisées par Simple CAPTCHA pour déformer une image captcha.
simple-captcha-height=Simple CAPTCHA Height
simple-captcha-height-help=Définissez la hauteur des images captcha générées par Simple CAPTCHA
simple-captcha-noise-producers=Simple CAPTCHA Noise Producers
simple-captcha-noise-producers-help=Saisissez les noms des classes qui implémentent nl.captcha.noise.NoiseProducer. Ces classes seront aléatoirement utilisées par Simple CAPTCHA pour ajouter du bruit à une image captcha.
simple-captcha-text-producers=Simple CAPTCHA Text Producers
simple-captcha-text-producers-help=Saisissez les noms des classes qui implémentent nl.captcha.text.producer.TextProducer. Ces classes seront aléatoirement utilisées par Simple CAPTCHA pour générer un texte pour une image captcha.
simple-captcha-width=Simple CAPTCHA Width
simple-captcha-width-help=Définissez la largeur des images captcha générées par Simple CAPTCHA
simple-captcha-word-renderers=Simple CAPTCHA Word Renderers
simple-captcha-word-renderers-help=Saisissez les noms des classes qui implémentent nl.captcha.text.renderer.WordRenderer. Ces classes seront aléatoirement utilisées par Simple CAPTCHA pour le rendu d'un texte pour une image captcha.
the-recaptcha-private-key-is-not-valid=The reCAPTCHA private key is not valid.
the-recaptcha-public-key-is-not-valid=The reCAPTCHA public key is not valid.