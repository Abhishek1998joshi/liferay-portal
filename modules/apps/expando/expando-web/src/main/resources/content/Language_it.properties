custom-field-hidden-help=Impostare un campo personalizzato come nascosto significa che il valore del campo non viene mai visualizzato in alcuna interfaccia utente a parte questa. Questo consente di utilizzare il campo per scopi avanzati come ad esempio un placeholder per permessi personalizzati.
custom-field-index-type-help=Impostare un campo personalizzato come ricercabile significa che il valore del campo è salvato nell'indice di ricerca quando l'entità (come ad esempio l'entità Utente) viene salvata o modificata. Solo i campi impostati come java.lang.String possono essere ricercabili. Nota che quando un campo viene impostato ricercabile la prima volta, gli indici di ricerca devono essere aggiornati prima che il valore sia effettivamente ricercabile.
custom-field-key-help=The custom field key is used to access the field programmatically through the &lt;liferay-ui:custom-attribute /&gt; tag. (Automatic Copy)
custom-field-secret-help=Impostare un campo personalizzato come segreto significa che i valori digitati sullo schermo saranno nascosti. Usa questa impostazione ad esempio per le password.
custom-field-visible-with-update-permission-help=Setting a custom field to visible with update permission means that a user with update permission can view this field. This setting overrides the value of hidden in this case. (Automatic Copy)
custom-fields-are-not-enabled-for-any-resource=I campi personalizzati non sono abilitati per alcuna risorsa.
