components:
    schemas:
        Log:
            properties:
                dispatchTriggerExternalReferenceCode:
                    type: string
                exportTaskExternalReferenceCode:
                    description:
                        The external reference code of an export task.
                    example: 123xyz
                    type: string
                id:
                    description:
                        The plan log's ID.
                    example: 12345
                    format: int64
                    type: integer
                importTaskExternalReferenceCode:
                    description:
                        The external reference code of an import task.
                    example: 123xyz
                    type: string
                planId:
                    description:
                        The plan's ID.
                    example: 12345
                    format: int64
                    type: integer
                size:
                    format: int32
                    type: integer
                status:
                    format: int32
                    type: integer
                total:
                    format: int32
                    type: integer
            type: object
        Mapping:
            properties:
                externalFieldName:
                    description:
                        The name of external entity's field.
                    example: userName
                    type: string
                externalFieldType:
                    description:
                        The type of external entity's field.
                    example: int
                    type: string
                id:
                    description:
                        The mapping's ID.
                    example: 12345
                    format: int64
                    type: integer
                internalFieldName:
                    description:
                        The name of entity's field.
                    example: blogPostingId
                    type: string
                internalFieldType:
                    description:
                        The type of entity's field.
                    example: long
                    type: string
                planId:
                    description:
                        The plan's ID.
                    example: 12345
                    format: int64
                    type: integer
                script:
                    description:
                        The mapping script.
                    type: string
            type: object
        Plan:
            properties:
                active:
                    description:
                        The status of a plan.
                    example: true
                    type: boolean
                export:
                    description:
                        Specifies if a plan is created for import or export task.
                    example: true
                    type: boolean
                externalType:
                    description:
                        The type of external entity that is being imported or exported.
                    example: externalBlogPosting
                    type: string
                externalURL:
                    type: string
                id:
                    description:
                        The plan's ID.
                    example: 12345
                    format: int64
                    type: integer
                internalClassName:
                    description:
                        The entity class name.
                    example: com.liferay.headless.delivery.dto.v1_0.BlogPosting
                    type: string
                mappings:
                    items:
                        $ref: "#/components/schemas/Mapping"
                    type: array
                name:
                    description:
                        The name of a batch plan.
                    example: Blogs Import Plan
                    type: string
                policies:
                    items:
                        $ref: "#/components/schemas/Policy"
                    type: array
            type: object
        Policy:
            properties:
                id:
                    description:
                        The policy's ID.
                    example: 12345
                    format: int64
                    type: integer
                name:
                    type: string
                planId:
                    description:
                        The plan's ID.
                    example: 12345
                    format: int64
                    type: integer
                value:
                    type: string
            type: object
info:
    description:
        ""
    license:
        name: Apache 2.0
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: Headless Admin Batch Planner
    version: v1.0
openapi: 3.0.1
paths:
    /plans:
        get:
            description:
                Retrieves the batch plans.
            operationId: getPlansPage
            parameters:
                - in: query
                  name: page
                  required: false
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  required: false
                  schema:
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Plan"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Plan"
                                type: array
                    description:
                        ""
            tags: ["Plan"]
        post:
            description:
                Creates a new batch plan.
            operationId: postPlan
            parameters:
                - in: query
                  name: fieldNameMapping
                  schema:
                      type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Plan"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/Plan"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Plan"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Plan"
                    description:
                        ""
            tags: ["Plan"]
    /plans/{planId}:
        delete:
            description:
                Deletes the plan.
            operationId: deletePlan
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                204:
                    description:
                        ""
            tags: ["Plan"]
        get:
            description:
                Retrieves the plan.
            operationId: getPlan
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Plan"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Plan"
                    description:
                        ""
            tags: ["Plan"]
        patch:
            description:
                Updates the batch plan.
            operationId: patchPlan
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      format: int64
                      type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Plan"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/Plan"
            responses:
                204:
                    description:
                        ""
            tags: ["Plan"]
    /plans/{planId}/logs:
        get:
            description:
                Retrieves the plan logs.
            operationId: getLogsPage
            parameters:
                - in: path
                  description:
                      The plan's ID.
                  name: id
                  required: true
                  schema:
                      format: int64
                      type: integer
                - in: query
                  name: page
                  required: false
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  required: false
                  schema:
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Log"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Log"
                                type: array
                    description:
                        ""
            tags: ["Log"]