components:
    schemas:
        AggregateRating:
            description: https://www.schema.org/AggregateRating
            properties:
                bestRating:
                    type: number
                ratingCount:
                    type: number
                ratingValue:
                    type: number
                worstRating:
                    type: number
            type: object
        BlogPosting:
            description: https://www.schema.org/BlogPosting
            properties:
                aggregateRating:
                    $ref: "#/components/schemas/AggregateRating"
                alternativeHeadline:
                    type: string
                articleBody:
                    type: string
                caption:
                    type: string
                categories:
                    items:
                        properties:
                            categoryId:
                                format: int64
                                type: integer
                            categoryName:
                                type: string
                        type: object
                    readOnly: true
                    type: array
                categoryIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                contentSpace:
                    format: int64
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                datePublished:
                    format: date-time
                    type: string
                description:
                    type: string
                encodingFormat:
                    type: string
                friendlyUrlPath:
                    type: string
                hasComments:
                    type: boolean
                headline:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    properties:
                        contentUrl:
                            format: uri
                            type: string
                        imageId:
                            format: int64
                            type: integer
                        name:
                            type: string
                    readOnly: true
                    type: object
                imageId:
                    format: int64
                    type: integer
                    writeOnly: true
                keywords:
                    items:
                        type: string
                    type: array
                viewableBy:
                    enum:
                        - anyone
                          - members
                            - owner
                    type: string
                    writeOnly: true
            type: object
        BlogPostingImage:
            description: https://www.schema.org/BlogPostingImage
            properties:
                contentUrl:
                    type: string
                encodingFormat:
                    type: string
                fileExtension:
                    type: string
                id:
                    format: int64
                    type: integer
                sizeInBytes:
                    type: number
                title:
                    type: string
                viewableBy:
                    enum:
                        - anyone
                          - members
                            - owner
                    type: string
                    writeOnly: true
            type: object
        Comment:
            description: https://www.schema.org/Comment
            properties:
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                hasComments:
                    type: boolean
                id:
                    format: int64
                    type: integer
                text:
                    type: string
            type: object
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                name:
                    type: string
                profileURL:
                    format: uri
                    type: string
            type: object
        Folder:
            description: https://www.schema.org/Folder
            properties:
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                parentFolder:
                    properties:
                        folderId:
                            format: int64
                            type: integer
                        folderName:
                            type: string
                    type: object
                parentFolderId:
                    format: int64
                    type: integer
                    writeOnly: true
                hasFolders:
                    type: boolean
                hasKnowledgeBaseArticles:
                    type: boolean
                id:
                    format: int64
                    type: integer
                name:
                    type: string
            type: object
        KnowledgeBaseArticle:
            description: https://www.schema.org/KnowledgeBaseArticle
            properties:
                aggregateRating:
                    $ref: "#/components/schemas/AggregateRating"
                articleBody:
                    type: string
                categories:
                    items:
                        properties:
                            categoryId:
                                format: int64
                                type: integer
                            categoryName:
                                type: string
                        type: object
                    type: array
                    categoryIds:
                        items:
                            format: int64
                            type: integer
                        type: array
                        writeOnly: true
                contentSpace:
                    format: int64
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                friendlyUrlPath:
                    type: string
                title:
                    type: string
                id:
                    format: int64
                    type: integer
                keywords:
                    items:
                        type: string
                    type: array
                parentFolder:
                    properties:
                        folderId:
                            format: int64
                            type: integer
                        folderName:
                            type: string
                    type: object
                parentFolderId:
                    format: int64
                    type: integer
                    writeOnly: true
            type: object
