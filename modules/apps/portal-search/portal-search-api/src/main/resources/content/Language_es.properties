buffered=En búfer
buffered-execution-mode=Modo de ejecución en búfer
default-keyword-query-configuration-name=Default Keyword Query
default-search-result-permission-filter-configuration-name=Default Search Result Permission Filter
disabled-entry-class-names=Disabled Entry Class Names
disabled-entry-class-names-help=Especifique los nombres de clase de entrada para los que DefaultKeywordQueryContributor no incluirá los campos "description", "userName" y "title" como parte de la consulta de búsqueda por palabras clave.
exact-match-boost=Optimización de coincidencia exacta
exact-match-boost-help=Establece el valor de aumento que se aplicará cuando los términos de búsqueda coincidan con un título como una frase exacta.
excluded-entry-class-names=Excluded Entry Class Names
field-name-patterns=Field Name Patterns
include-inherited-permissions=Include Inherited Permission
include-inherited-permissions-help=Marcar esto como verdadero para incluir el rol heredado de un usuario como parte del los filtros de los permisos de búsqueda. Los roles heredados de un usuario incluyen todos los usuarios asignados a un usuario de su grupo de usuarios y membresía de organizaciones.
index-commit-immediately=Confirmar índice inmediatamente
index-commit-immediately-help=Set this to true to immediately commit search index write requests. Setting this to true may negatively impact search engine performance as each write request will force the search engine to refresh the index reader and potentially flush transactions to disk. The default behavior of the portal is to commit immediately for individual index operations (e.g. add blog, update blog) but delay commits for bulk operations (e.g. index all users, index all wikis) until all entries have been sent to the search engine. Setting this to false may cause widgets like Asset Publisher to exhibit a delayed response when showing newly added content. For example, users may experience a delay with the default Elasticsearch search engine. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information.
index-status-manager-configuration-name=Administrador de estado de índice
index-writer-helper-configuration-name=Asistente de escritura de indexación
indexer-registry-configuration-name=Registro del índice
indexing-batch-sizes=Tamaños de lotes de indexación
indexing-batch-sizes-help=El número de documentos que se indizará por lote para los tipos de modelo que admiten la indexación por lotes. El valor por defecto es 10000. Para modelos con documentos de gran tamaño, si se reduce este valor, puede mejorarse la estabilidad al ejecutar una nueva indexación completa.
max-buffer-size=Tamaño máximo del búfer
max-expansions=Número máximo de expansiones
max-expansions-help=Establece el número de títulos únicos que pueden coincidir cuando los términos de búsqueda coinciden con un título como un prefijo de frase.
minimum-buffer-availability-percentage=Porcentaje mínimo de disponibilidad del búfer
nonbulk-indexing-override=Invalidar indexación no masiva
nonbulk-indexing-override-help=Un valor de «true» causa que las entidades modificadas siempre se vuelvan a indexar de una en una. Por motivos de rendimiento, esta opción suele estar desactivada en entornos de producción.
permission-filtered-search-result-accurate-count-threshold=Permission Filtered Search Result Accurate Count Threshold
permission-filtered-search-result-accurate-count-threshold-help=If a search query returns search results with a count that is within this threshold, the total count after permission filtering is guaranteed to be accurate.
permission-terms-limit=Permission Terms Limit
permission-terms-limit-help=Establezca esto para limitar el número de términos de búsqueda de permiso que se añadirán a la consulta de búsqueda. Si se supera este límite, no se añadirá ningún término de búsqueda de permiso. En su lugar, la comprobación de permisos se revertirá al filtro de permisos de búsqueda.
query-pre-process-configuration-name=Index Query Preprocessor
reindex-configuration-name=Reindexación
reindexer-configuration-name=Reindexador
search-engine-helper-configuration-name=Asistente del motor
search-permission-checker-configuration-name=Permission Checker
search-query-result-window-limit=Search Query Result Window Limit
search-query-result-window-limit-help=Establezca esta opción para limitar el número de resultados de la búsqueda que se pueden solicitar para una consulta de búsqueda.
synchronous-execution-override=Invalidar ejecución sincrónica
synchronous-execution-override-help=Un valor de «true» causa que la reindexación de las entidades modificadas siempre se bloquee hasta que se complete. Por motivos de rendimiento, esta opción suele estar desactivada en entornos de producción.
title-field-query-builder-configuration-name=Title Field Query Builder