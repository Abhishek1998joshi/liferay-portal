buffered=Em buffer
buffered-execution-mode=Modo de execução em buffer
default-keyword-query-configuration-name=Default Keyword Query
default-search-result-permission-filter-configuration-name=Default Search Result Permission Filter
disabled-entry-class-names=Disabled Entry Class Names
disabled-entry-class-names-help=Especifica os nomes de classe de entrada para os quais DefaultKeywordQueryContributor não incluirá os campos de descrição, Nome de usuário e título como parte da consulta de busca por palavra-chave.
exact-match-boost=Aumento de combinação exata
exact-match-boost-help=Defina o valor do aumento a ser aplicado quando os termos da pesquisa combinarem com um título como uma frase exata.
excluded-entry-class-names=Excluded Entry Class Names
field-name-patterns=Field Name Patterns
include-inherited-permissions=Include Inherited Permission
include-inherited-permissions-help=Defina como verdadeiro para incluir os papéis herdados pelo usuário como parte do filtro de permissões da pesquisa. Os papéis herdados pelo usuário incluem todos os usuários designados para um usuário a partir do seu grupo de usuário e as filiações à organização.
index-commit-immediately=Confirmar índice imediatamente
index-commit-immediately-help=Set this to true to immediately commit search index write requests. Setting this to true may negatively impact search engine performance as each write request will force the search engine to refresh the index reader and potentially flush transactions to disk. The default behavior of the portal is to commit immediately for individual index operations (e.g. add blog, update blog) but delay commits for bulk operations (e.g. index all users, index all wikis) until all entries have been sent to the search engine. Setting this to false may cause widgets like Asset Publisher to exhibit a delayed response when showing newly added content. For example, users may experience a delay with the default Elasticsearch search engine. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information.
index-status-manager-configuration-name=Gerenciar estado do índice
index-writer-helper-configuration-name=Assistente de Escrita de Indexação
indexer-registry-configuration-name=Indexar Registro
indexing-batch-sizes=Tamanhos de lote de indexação
indexing-batch-sizes-help=O número de documentos a serem indexados por lote por tipos de modelos que dão suporte à indexação de lote. 1000 como padrão. Para modelos com documentos maiores, diminuir este valor pode melhorar a estabilidade ao executar uma reindexação completa.
max-buffer-size=Tamanho máximo do buffer
max-expansions=Expansões máximas
max-expansions-help=Defina o número de títulos únicos que podem ser combinados quando os termos de busca combinarem com um título como um prefixo de frase.
minimum-buffer-availability-percentage=Porcentagem de disponibilidade mínima do buffer
nonbulk-indexing-override=Substituir indexação individual
nonbulk-indexing-override-help=Um valor de "verdadeiro" faz com que as entidades modificadas sejam reindexadas uma por uma. Por questões de desempenho, esta configuração geralmente é deixada desligada na produção.
permission-filtered-search-result-accurate-count-threshold=Permission Filtered Search Result Accurate Count Threshold
permission-filtered-search-result-accurate-count-threshold-help=If a search query returns search results with a count that is within this threshold, the total count after permission filtering is guaranteed to be accurate.
permission-terms-limit=Permission Terms Limit
permission-terms-limit-help=Definir ele para limitar o número de termos de busca por permissão que serão adicionados à consulta de busca. Se este limite for excedido, nenhum termo de busca por permissão será adicionado. Em vez disso, a verificação por permissão voltará para o filtro de permissão de busca.
query-pre-process-configuration-name=Index Query Preprocessor
reindex-configuration-name=Reindexar
reindexer-configuration-name=Reindexador
search-engine-helper-configuration-name=Assistente do Mecanismo
search-permission-checker-configuration-name=Permission Checker
search-query-result-window-limit=Search Query Result Window Limit
search-query-result-window-limit-help=Definir para limitar o número de resultados de bisca que podem ser solicitados para uma consulta de busca.
synchronous-execution-override=Substituição de execução síncrona
synchronous-execution-override-help=Um valor de "verdadeiro" faz com que as entidades modificadas sempre sejam bloqueadas até serem concluídas. Por questões de desempenho, esta configuração geralmente é deixada desligada na produção.
title-field-query-builder-configuration-name=Title Field Query Builder