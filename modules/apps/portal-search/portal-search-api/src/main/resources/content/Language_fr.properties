buffered=En tampon
buffered-execution-mode=Mode d'exécution en tampon
default-keyword-query-configuration-name=Default Keyword Query
default-search-result-permission-filter-configuration-name=Default Search Result Permission Filter
disabled-entry-class-names=Disabled Entry Class Names
disabled-entry-class-names-help=Indiquez les noms de classe d'entrée pour lesquels DefaultKeywordQueryContributor n'inclura pas les champs de description, de nom d'utilisateur et de titre dans le cadre d'une requête de recherche par mot-clé.
exact-match-boost=Amélioration de correspondance exacte
exact-match-boost-help=Définir la valeur d'augmentation à appliquer quand les critères de recherche correspondent exactement à un intitulé.
excluded-entry-class-names=Excluded Entry Class Names
field-name-patterns=Field Name Patterns
include-inherited-permissions=Include Inherited Permission
include-inherited-permissions-help=Définir comme vrai afin d'inclure les rôles hérités d'un utilisateur dans le cadre d'un filtrage d'autorisations de recherche. Les rôles hérités d'un utilisateur incluent tous les utilisateur attribués à un utilisateur du groupe d'utilisateur et de son adhésion à l'organisation.
index-commit-immediately=Contribuer immédiatement à l'index
index-commit-immediately-help=Set this to true to immediately commit search index write requests. Setting this to true may negatively impact search engine performance as each write request will force the search engine to refresh the index reader and potentially flush transactions to disk. The default behavior of the portal is to commit immediately for individual index operations (e.g. add blog, update blog) but delay commits for bulk operations (e.g. index all users, index all wikis) until all entries have been sent to the search engine. Setting this to false may cause widgets like Asset Publisher to exhibit a delayed response when showing newly added content. For example, users may experience a delay with the default Elasticsearch search engine. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information.
index-status-manager-configuration-name=Gestionnaire de statut d'index
index-writer-helper-configuration-name=Aide d'écrivain d'indexation
indexer-registry-configuration-name=Registre d'index
indexing-batch-sizes=Indexage des tailles des lots
indexing-batch-sizes-help=Le nombre de documents à indexer par lot pour les types de modèle qui prennent en charge l'indexage en lot. 10000 par défaut. Pour les modèles avec des documents volumineux, réduire cette valeur peut améliorer la stabilité lors de l'exécution d'un nouvel indexage complet.
max-buffer-size=Taille maximum du tampon
max-expansions=Extensions maximales
max-expansions-help=Définissez le nombre d'intitulés uniques qui peuvent être mis en correspondance quand les critères de recherche trouvent un intitulé à partir d'un préfixe de phrase.
minimum-buffer-availability-percentage=Disponibilité minimum du tampon en pourcentage
nonbulk-indexing-override=Outrepasser les réindexations qui ne sont pas groupées
nonbulk-indexing-override-help=Une valeur « vraie » pousse les entités modifiées à toujours être réindexés un par un. Pour des questions de performance, ce paramètre est généralement désactivé en production.
permission-filtered-search-result-accurate-count-threshold=Permission Filtered Search Result Accurate Count Threshold
permission-filtered-search-result-accurate-count-threshold-help=If a search query returns search results with a count that is within this threshold, the total count after permission filtering is guaranteed to be accurate.
permission-terms-limit=Permission Terms Limit
permission-terms-limit-help=Définissez ce paramètre pour limiter le nombre de conditions de recherche d'autorisation qui seront ajoutés à la requête de recherche. Si cette limite est dépassée, aucun terme de recherche d'autorisation ne sera ajouté. À la place, la vérification des permissions renverra au filtre d'autorisation de la recherche.
query-pre-process-configuration-name=Index Query Preprocessor
reindex-configuration-name=Réindexer
reindexer-configuration-name=Réindexeur
search-engine-helper-configuration-name=Aide de moteur
search-permission-checker-configuration-name=Permission Checker
search-query-result-window-limit=Search Query Result Window Limit
search-query-result-window-limit-help=Définissez ce paramètre pour limiter le nombre de résultats de recherche pouvant être demandés à une requête de recherche.
synchronous-execution-override=Outrepasser l'exécution synchrone
synchronous-execution-override-help=Une valeur « vraie » pousse les réindexations des entités modifiées à toujours bloquer jusqu'à ce qu'elles soient terminées. Pour des questions de performance, ce paramètre est généralement désactivé en production.
title-field-query-builder-configuration-name=Title Field Query Builder