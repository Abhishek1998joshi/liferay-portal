authentication-search-filter-help=Insira o filtro de pesquisa que é usado para testar a validade de um usuário. Os tokens @company_id@, @email_address@, @screen_name@, and @user_id@ são substituídos no tempo de execução com os valores corretos.
autogenerate-user-password=Autogenerate User Password
base-dn-help=A Base DN especifica o contexto inicial de pesquisa para os usuários, sendo opcional.
bind=Bind
connection-properties=Preferências da conexão
contact-custom-mappings=Mapeamentos personalizados do contato
contact-custom-mappings-help=Ao importar e exportar usuários, o portal irá utilizar esse mapeamento para casar os atributos do usuário LDAP com os atributos customizados do contato no portal.
contact-mappings=Mapeamentos de contato
contact-mappings-help=Ao importar e exportar usuários, o portal irá utilizar esse mapeamento para casar os atributos do usuário LDAP com os atributos do contato no portal.
create-role-per-group=Create Role per Group
enable-group-cache=Enable Group Cache
enable-user-password=Enable User Password
error-password-age-keywords=Error Password Age Keywords
error-password-expired-keywords=Error Password Expired Keywords
error-password-history-keywords=Error Password History Keywords
error-password-not-changeable-keywords=Error Password Not Changeable Keywords
error-password-syntax-keywords=Error Password Syntax Keywords
error-password-trivial-text-keywords=Palavas-chave de texto trivial da senha com erro
error-user-lockout-keywords=Error User Lockout Keywords
export-enabled=Export Enabled
export-enabled-help=Configurações para exportação de usuários do portal para o LDAP. Isto permite um usuário modificar seu nome, sobrenome, etc. no portal e ter essas alterações gravadas no servidor LDAP. Essa configuração não terá efeito amenos que a propriedade "LDAPAuthConfiguration.enabled" tenha o valor igual a true.
export-group-enabled=Export Group Enabled
export-group-enabled-help=Altere para true se os grupos e seus associados devem ser exportados do portal para o LDAP. Essa configuração não terá efeito amenos que a propriedade "LDAPAuthConfiguration.enabled" tenha o valor igual a true.
factory-initial=Inicial de fábrica
follow=Follow
group-default-object-classes-help=Quando um grupo for exportado para o LDAP e ele não existir, o grupo será criado com as seguintes classes de objetos por padrão.
group-mappings=Mapeamento de grupos
group-mappings-help=Ao importar grupos, o portal irá utilizar esse mapeamento para casar atributos do grupo LDAP com os atributos do grupo de usuário do portal.
group-search-filter=Group Search Filter
group-search-filter-enabled=Group Search Filter Enabled
group-search-filter-help=Se o valor for true, o filtro do grupo será aplicado, mas apenas aos grupos da base DN especificada. Se o valor for false, o filtro não será aplicado e todos os grupos que estiverem associados aos usuários importados serão importados independentemente da base DN.
groups-dn-help=Novos grupos serão criados dentro da DN especificada. Isto apenas terá efeito se as propriedades "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" tiverem o valor igual a true.
import-create-role-per-group-help=Altere para true se o portal deve criar automaticamente um papel para cada grupo importado do LDAP. O papel será associado ao grupo de forma que os usuários possam herdar automaticamente o papel quando forem associados ao grupo.
import-group-cache-enabled-help=Specify whether time-group DN lookups will be cached during LDAP import and login. If set to true, this will speed up LDAP import and login, but updates to group attributes will not be recognized until the cache entry expires. The cache size and timeout may be configured for the cache using the cache name "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Defina o tempo de expiração da trava de importação LDAP. Por padrão, o tempo de expiração é de 1 dia.
import-method=Método de importação
import-method-help=Informe "user" ou "group" para o método de importação. Se for "user", o portal irá importar todos os usuários e os grupos associados a estes usuários. Se for "group", o portal irá importar todos os grupos e os usuários associados a estes grupos. Este valor deverá ser escolhido de acordo com a forma que o seu servidor LDAP armazena a associação de grupos.
import-user-sync-strategy=Estratégia de sincronização de usuário de importação
ldap-auth-configuration-name=Authentication
ldap-export-configuration-name=Export
ldap-import-configuration-name=Import
ldap-server-configuration-name=Servers
lock-expiration-time=Tempo de expiração de trava
method-help=Configure "bind" ou "password-compare" para o método de autenticação LDAP. "bind" é o método de preferência da maioria dos fornecedores pois não é preciso se preocupar com estratégias de encriptação.
page-size=Tamanho da página
page-size-help=Configure o tamanho de paginação para servidores de diretórios que suportam paginação. Este valor deve ser 1000 ou menor para o Microsoft Active Directory Server.
password-compare=Password Compare
password-encryption-algorithm-help=Configure a encriptação de senha para comparação de senhas durante importação e para encriptação durante exportação. A comparação de senhas durante a importação somente será feita se a propriedade "LDAPAuthConfiguration.method" estiver configurada como password-compare. Se a encriptação estiver configurada como NONE, que é o valor padrão, as senhas serão consideradas como texto simples. O algorítimo SHA-512 não é atualmente suportado.
password-policy-enabled=Password Policy Enabled
password-policy-enabled-help=Definir como verdadeiro para usar a política de senha do LDAP ao invés da política de senha do portal. Se definido como verdadeiro, é possível que as senhas geradas pelo portal não coincidam com a política do LDAP. Consulte as propriedades "passwords.regexptoolkit.*" para obter mais detalhes sobre a configuração de RegExpToolkit durante a geração dessas senhas. Observe que, se habilitado, o portal não validará a senha, senhas expiradas ou se os usuários estão bloqueados. Isso não é tratado pela política de senha do servidor LDAP.
range-size=Tamanho do alcance
range-size-help=Configure o número de valores que retornarão em cada consulta a um atributo de múltiplos valores para servidores de diretório que suportem obtenção por intervalo. O tamanho do intervalo deve ser 1000 ou menor para Windows 2000 e 1500 ou menor para Windows Server 2003.
referral=Referência
security-credential=Credenciais de segurança
security-principal=Entidade de segurança
system-ldap-configuration-name=Connection
throws=Throws
user-custom-mappings=User Custom Mappings
user-custom-mappings-help=Ao importar e exportar usuários, o portal utilizará este mapeamento para casar atributos do usuário LDAP com os atributos customizados do usuário do portal.
user-default-object-classes-help=Quando um usuário é exportado para o LDAP e o usuário não existe, o usuário será criado com as seguintes classes de objeto por padrão.
user-ignore-attributes=User Ignore Attributes
user-ignore-attributes-help=Configure os atributos de usuário que serão controlados pelo portal. Ao adicionar ou atualizar um usuário do LDAP, estes atributos serão ignorados.
user-mappings=User Mappings
user-mappings-help=Ao importar e exportar usuários, o portal utilizará este mapeamento para casar atributos do usuário LDAP com os atributos do usuário do portal.
user-search-filter=User Search Filter
user-search-filter-help=Configurações para importação de usuários do LDAP para o portal. Estas configurações não serão aplicadas amenos que a propriedade "LDAPImportConfiguration.enabled" seja configurada como true.
users-dn-help=Novos usuários serão criados na DN especificada. Isto só ficará ativo se as propriedades "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" forem configuradas como true.