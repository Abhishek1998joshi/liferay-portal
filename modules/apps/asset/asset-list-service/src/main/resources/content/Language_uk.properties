combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Видавець активів, настроєний у режимі динамічного набору вмісту, поєднуватиме записи набору вмісту з усіх сегментів, які відповідають поточному користувачу, а не лише з однієї найбільш релевантної, як це за замовчуванням. Встановлення цього значення TRUE може призвести до того, що видавець активів виявляє відкладену відповідь під час відображення активів для користувачів, які належать до багатьох сегментів. (Automatic Translation)
