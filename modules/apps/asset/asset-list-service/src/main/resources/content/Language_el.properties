combine-assets-from-all-segments-in-asset-publisher-dynamic=Συνδυασμός παγίων από όλα τα τμήματα αγοράς στον Εκδότη στοιχείων για σύνολα δυναμικού περιεχομένου (Automatic Translation)
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Ο Εκδότης περιουσιακών στοιχείων που έχει ρυθμιστεί σε λειτουργία δυναμικού συνόλου περιεχομένου θα συνδυάζει καταχωρήσεις συνόλου περιεχομένου από όλα τα τμήματα που αντιστοιχούν στον τρέχοντα χρήστη, όχι μόνο από αυτόν που είναι πιο σχετικός όπως είναι από προεπιλογή. Η ρύθμιση αυτής της τιμής σε true ενδέχεται να προκαλέσει την εμφάνιση μιας καθυστερημένης απόκρισης από τον Εκδότη, όταν εμφανίζει στοιχεία για ένα χρήστη που ανήκει σε πολλά τμήματα. (Automatic Translation)
combine-assets-from-all-segments-in-asset-publisher-manual=Συνδυασμός παγίων από όλα τα τμήματα αγοράς στον Εκδότη στοιχείων για μη αυτόματα σύνολα περιεχομένου (Automatic Translation)
combine-assets-from-all-segments-in-asset-publisher-manual-description=Ο Εκδότης περιουσιακών στοιχείων που έχει ρυθμιστεί σε μια μη αυτόματη λειτουργία συνόλου περιεχομένου θα συνδυάζει καταχωρήσεις συνόλου περιεχομένου από όλα τα τμήματα που αντιστοιχούν στον τρέχοντα χρήστη, όχι μόνο από αυτόν που είναι πιο σχετικός όπως είναι από προεπιλογή. (Automatic Translation)