asset-list-configuration-name=सामग्री सेट (Automatic Translation)
combine-assets-from-all-segments-in-asset-publisher-dynamic=डायनेमिक कंटेंट सेट के लिए एसेट पब्लिशर में सभी सेगमेंट से एसेट्स को मिलाएं (Automatic Translation)
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=एक गतिशील सामग्री सेट मोड में कॉन्फ़िगर किए गए एसेट पब्लिशर वर्तमान उपयोगकर्ता के अनुरूप सभी खंडों से सामग्री सेट प्रविष्टियों को जोड़ देगा, न केवल एक सबसे प्रासंगिक से, क्योंकि यह डिफ़ॉल्ट रूप से है। इसे सच करने के लिए सेट करने से एसेट पब्लिशर को कई सेगमेंट से संबंधित उपयोगकर्ता के लिए संपत्ति दिखाते समय विलंबित प्रतिक्रिया प्रदर्शित करनी पड़ सकती है. (Automatic Translation)
combine-assets-from-all-segments-in-asset-publisher-manual=मैन्युअल सामग्री सेट के लिए एसेट पब्लिशर में सभी सेगमेंट से एसेट्स को मिलाएं (Automatic Translation)
combine-assets-from-all-segments-in-asset-publisher-manual-description=मैन्युअल सामग्री सेट मोड में कॉन्फ़िगर किए गए एसेट पब्लिशर वर्तमान उपयोगकर्ता के अनुरूप सभी सेगमेंट से सामग्री सेट प्रविष्टियों को जोड़देंगे, न केवल सबसे प्रासंगिक से, न केवल यह डिफ़ॉल्ट रूप से है। (Automatic Translation)