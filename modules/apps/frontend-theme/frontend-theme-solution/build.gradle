assemble {
	dependsOn packageRunBuild
}

task copyClassicTheme(type: Copy)

copyClassicTheme {
	from("../frontend-theme-classic/src/") {
		exclude "**/css/clay.scss"
		exclude "**/WEB-INF/frontend-token-definition.json"
		exclude "**/WEB-INF/liferay-look-and-feel.xml"
		exclude "**/WEB-INF/liferay-plugin-package.properties"
	}

	includeEmptyDirs = false
	into file("src")

	rename '_custom.scss', '_classic_custom.scss'
}

packageRunBuild {
	dependsOn copyClassicTheme
}