components:
    schemas:
        DataSourceToken:
            properties:
                token:
                    type: string
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        CommerceOpenApiAdmin.admin: Grants access to admin operations
                        CommerceOpenApiAdmin.read: Grants read access
                        CommerceOpenApiAdmin.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2
info:
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: Liferay Analytics Settings REST
    version: v1.0
openapi: 3.0.1
paths:
    "/data-source":
        delete:
            responses:
                204:
                    content:
                        application/json: {}
                        application/xml: {}
                    descritpion:
                        Disconnected
                500:
                    content:
                        application/json:
                            schema:
                            type: string
                        application/xml:
                            schema:
                            type: string
                    description:
                        Unexpected error
            tags: ["DataSource"]
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DataSourceToken"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/DataSourceToken"
            responses:
                204:
                    content:
                        application/json: {}
                        application/xml: {}
                    descritpion:
                        Connected
                500:
                    content:
                        application/json:
                            schema:
                            type: string
                        application/xml:
                            schema:
                            type: string
                    description:
                        Unexpected error
            tags: ["DataSource"]