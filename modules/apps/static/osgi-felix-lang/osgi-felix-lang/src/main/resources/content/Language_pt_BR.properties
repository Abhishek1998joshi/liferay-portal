ds-delayed-keepInstances=Keep Component Instances
ds-delayed-keepInstances-help=Configure se quiser manter ou não as instâncias dos componentes atrasados quando eles não forem mais indicados. As especificações dos Declarative Services sugerem que as instâncias dos componentes atrasados são eliminadas se não forem mais usadas. Ao estabelecer este sinalizador, os componentes não serão eliminados e, desta forma, não serão recriado constantemente se usado com frequência. Alguns exemplos destes componentes podem ser os serviços de EventHandle. Como padrão os componentes não utilizados são eliminados.
ds-factory-enabled=Componentes de Fábrica Estendidos
ds-factory-enabled-help=Configure quando habilitar ou não o suporte para a criação de instâncias do Factory Component com base na configuração de fábrica. Esta é uma extensão específica Apache Felix SCR, explicitamente não suportado pelas especificações do Declarative Services. A confiança neste recursos evita que o componente seja usado com outros implementos do Declarative Services. O valor padrão é falso para desativar este recurso.
ds-global-extender=Global Extender
ds-global-extender-help=Configure se você deseja extender todos os pacote, visíveis ou não para este pacote, para este pacote.
ds-lock-timeout-milliseconds=Tempo Limite de Bloqueio em Milisegundos
ds-lock-timeout-milliseconds-help=Configure o quão longo um bloqueio é mantido antes da liberação devido a uma suspeita de deadlock.
ds-loglevel=Nível de Registro SCR
ds-loglevel-help=Configure o nível do registro para limitar a quantidade de informações de login enviadas ao OSGi LogService. Os valores suportados são DEBUG, INFO, WARN e ERROR. Esta propriedade não é usada se um implemento de R7 LogService estiver disponível enquanto o nível de registro pode ser configurado por este serviço. O valor padrão é ERRO.
ds-stop-timeout-milliseconds=Tempo Limite de Parada em Milisegundos
ds-stop-timeout-milliseconds-help=Configure por quanto tempo esperar para um pacote parar antes de continuar devido a uma suspeita de deadlock.
felix-fileinstall-bundles-new-start=Iniciar Novos Pacotes
felix-fileinstall-bundles-startActivationPolicy=Use a Política de Ativação de Pacote Quando Iniciar
felix-fileinstall-bundles-startTransient=Iniciar Pacotes temporariamente
felix-fileinstall-dir=Poll Directory
felix-fileinstall-filter=File Name Filter
felix-fileinstall-log-level=Log 層級
felix-fileinstall-noInitialDelay=Sem Atraso Inicial
felix-fileinstall-poll=Poll interval
felix-fileinstall-start-level=Nível de Inicialização de Pacote
felix-fileinstall-tmpdir=Temp Directory
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Taxa do Pool de Threads Asinc/Sinc
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configure a taxa das faixas assíncronas para síncronas no pool de threads internos. A taxa deve ser positiva e pode ser ajustada para que represente a distribuição das operações de envio de publicação. Os aplicativos com um maior número de operações de publicação devem ter uma taxa maior.
org-apache-felix-eventadmin-IgnoreTimeout=Ignore Timeouts
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure event handlers to be called without a timeout. If a timeout is configured by default, then all event handlers are called using the timeout. For performance optimization, it is possible to configure event handlers where the timeout handling is not used. This reduces the thread usage from the thread pools as the timeout handling requires an additional thread to call the event handler. However, the application should work without this configuration property. It is a pure optimization. The value is a list of strings. If a string ends with a dot, all handlers in exactly this package are ignored. If the string ends with a star, all handlers in this package and all subpackages are ignored. If the string neither ends with a dot nor with a star, this is assumed to define an exact class name.
org-apache-felix-eventadmin-IgnoreTopic=Ignore Topics
org-apache-felix-eventadmin-IgnoreTopic-help=Configure tópicos que são ignorados pela implementação do administrador de eventos para otimizar o desempenho. Neste caso, um evento não é entregue aos manipuladores de eventos registrados. O valor é uma lista de cadeias (separadas por vírgulas). Se um único valor terminar com um ponto, todos os tópicos neste pacote serão ignorados. Se um único valor terminar com uma estrela, todos os tópicos neste pacote e todos os subpacotes serão ignorados. Se um único valor não terminar com um ponto ou uma estrela, supõe-se que ele define um tema exato. Você pode usar uma única estrela para desativar completamente a entrega.
org-apache-felix-eventadmin-RequireTopic=Require Topic
org-apache-felix-eventadmin-RequireTopic-help=Configure se os manipuladores de eventos devem ser registrados com um tópico. Isto está habilitado por padrão. A especificação diz que os manipuladores de eventos devem registrar-se com uma lista de tópicos que os interessam. Desativar esta opção permite que os drivers sem um tópico recebam todos os eventos (ou seja, eles são tratados da mesma forma que os com um tema=*).
org-apache-felix-eventadmin-ThreadPoolSize=Thread Pool Size
org-apache-felix-eventadmin-ThreadPoolSize-help=Configure o tamanho do pool de threads usados para a entrega do evento. O valor padrão é 20. Aumente caso haja um grande número de eventos. Um valor menor que 2 aciona o valor padrão. Se o pool acabar, a entrega de eventos é bloqueada até que haja um thread disponível para o pool. Cada evento é entregue em um thread do pool, a menos que a opção "Ignorar tempo limite" esteja configurada para que o manipulador de eventos do destinatário.
org-apache-felix-eventadmin-Timeout=Timeout
org-apache-felix-eventadmin-Timeout-help=Defina o tempo limite da lista de proibições em milissegundos. O valor padrão é 5000. Aumente ou diminua a seu critério. Um valor inferior a 100 desativa os tempos limite. Qualquer outro valor é o tempo, em milissegundos, concedido a cada um dos manipuladores de eventos antes de serem colocados na lista de proibições.
org-apache-felix-eventadmin-ocd-help=Configure a implementação do Apache Felix Event Admin. Esta configuração substitui a configuração definida nas propriedades do framework com os mesmos nomes.
org-apache-felix-eventadmin-ocd-name=Apache Felix Event Admin Implementation
org-apache-felix-fileinstall-ocd-name=Apache Felix File Install
org-apache-felix-scr-ScrService-ocd-help=Configure a implementação do Apache Felix Declarative Services. Esta configuração substitui a configuração definida nas propriedades do framework com os mesmos nomes.
org-apache-felix-scr-ScrService-ocd-name=Implementação do Apache Felix Declarative Service