ds-delayed-keepInstances=Keep Component Instances
ds-delayed-keepInstances-help=Configure si quiere o no mantener las instancias de los componentes retrasados cuando ya no se les haga referencia. Las especificaciones de Declarative Services sugieren que se eliminen las instancias de los componentes retrasados si ya no se usan. Al establecer esta marca, los componentes no se eliminarán y, por lo tanto, se impedirá que se recreen continuamente si se usan con frecuencia. Algunos ejemplos de esos componentes pueden ser servicios del controlador de eventos. La opción por defecto es eliminar los componentes no usados.
ds-factory-enabled=Componentes de fábrica ampliados
ds-factory-enabled-help=Configure si se admite o no la creación de instancias de componentes de fábrica basadas en la configuración de fábrica. Es una extensión específica de Apache Felix SCR que no admite de forma explícita la especificación de Declarative Services. La dependencia de esta característica impide que el componente se use con otras implementaciones de Declarative Services. El valor por defecto es «falso» para deshabilitar esta característica.
ds-global-extender=Global Extender
ds-global-extender-help=Configure si quiere extender a este paquete todos los paquetes, que pueden ser visibles o no para este paquete.
ds-lock-timeout-milliseconds=Tiempo de espera de bloqueo en milisegundos
ds-lock-timeout-milliseconds-help=Configure cuánto tiempo se mantiene un bloqueo antes de liberarlo debido a un posible interbloqueo.
ds-loglevel=Nivel de registro de SCR
ds-loglevel-help=Permite limitar la cantidad de información de registro enviada al servicio de registro de OSGi. Los valores admitidos son DEBUG (depuración), INFO (información), WARN (advertencia) y ERROR. Esta propiedad no se usa si hay disponible una implementación del servicio de registro R7, ya que el nivel de registro se puede configurar mediante ese servicio. El valor por defecto es ERROR.
ds-stop-timeout-milliseconds=Tiempo de espera de parada en milisegundos
ds-stop-timeout-milliseconds-help=Configure durante cuánto tiempo quiere esperar hasta que un paquete se detenga antes de continuar debido a un posible interbloqueo.
felix-fileinstall-bundles-new-start=Iniciar nuevos paquetes
felix-fileinstall-bundles-startActivationPolicy=Usar la política de activación de paquetes al iniciar
felix-fileinstall-bundles-startTransient=Iniciar paquetes de forma temporal
felix-fileinstall-dir=Poll Directory
felix-fileinstall-filter=File Name Filter
felix-fileinstall-log-level=Log 層級
felix-fileinstall-noInitialDelay=Sin retraso inicial
felix-fileinstall-poll=Poll interval
felix-fileinstall-start-level=Nivel de inicio de paquetes
felix-fileinstall-tmpdir=Temp Directory
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Proporción del grupo de subprocesos sincrónicos/asincrónicos
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configure la proporción entre subprocesos asincrónicos y sincrónicos en el grupo de subprocesos internos. La proporción debe ser positiva y puede ajustarse para representar la distribución de las operaciones de publicación a envío. Las aplicaciones con un mayor número de operaciones de publicación deberán tener una mayor proporción.
org-apache-felix-eventadmin-IgnoreTimeout=Ignore Timeouts
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure event handlers to be called without a timeout. If a timeout is configured by default, then all event handlers are called using the timeout. For performance optimization, it is possible to configure event handlers where the timeout handling is not used. This reduces the thread usage from the thread pools as the timeout handling requires an additional thread to call the event handler. However, the application should work without this configuration property. It is a pure optimization. The value is a list of strings. If a string ends with a dot, all handlers in exactly this package are ignored. If the string ends with a star, all handlers in this package and all subpackages are ignored. If the string neither ends with a dot nor with a star, this is assumed to define an exact class name.
org-apache-felix-eventadmin-IgnoreTopic=Ignore Topics
org-apache-felix-eventadmin-IgnoreTopic-help=Para optimizar el rendimiento, se pueden configurar temas omitidos por la implementación de administración de eventos. En este caso, un evento no se entrega a los controladores de eventos registrados. El valor es una lista de cadenas (separadas por comas). Si un único valor termina con un punto, se omitirán todos los temas de este paquete. Si un único valor termina con un asterisco, se omitirán todos los temas de este paquete y todos los subpaquetes. Si un único valor no termina con un punto ni con un asterisco, se supone que define un tema exacto. Se puede usar un único asterisco para deshabilitar por completo la entrega.
org-apache-felix-eventadmin-RequireTopic=Require Topic
org-apache-felix-eventadmin-RequireTopic-help=¿Es necesario que los controladores de eventos estén registrados con un tema? Esta opción está habilitada por defecto. Según la especificación, los controladores de eventos deben registrarse con una lista de temas en los que están interesados. Si deshabilita esta opción, los controladores que no tengan un tema recibirán todos los eventos (es decir, se tratarán de la misma manera que con un tema=*).
org-apache-felix-eventadmin-ThreadPoolSize=Thread Pool Size
org-apache-felix-eventadmin-ThreadPoolSize-help=El tamaño del grupo de subprocesos usado para la entrega de eventos. El valor por defecto es 20. Incremente este valor en el caso de que haya una gran cantidad de eventos. Si se usa un valor inferior a 2, se desencadena el valor por defecto. Si se agota el grupo, se bloqueará la entrega de eventos hasta que haya disponible un subproceso en el grupo. Cada evento se entrega en un subproceso del grupo, excepto si se configura la opción para omitir los tiempos de espera para el controlador de eventos receptor.
org-apache-felix-eventadmin-Timeout=Timeout
org-apache-felix-eventadmin-Timeout-help=Configure el tiempo de espera de la lista negra en milisegundos. El valor por defecto es 5000. Aumente o reduzca este valor según su propio criterio. Si usa un valor inferior a 100, se desactivarán los tiempos de espera. Cualquier otro valor se corresponderá con el tiempo en milisegundos concedido a cada controlador de eventos antes de que este se agregue a la lista negra.
org-apache-felix-eventadmin-ocd-help=Configure la implementación de administración de eventos de Apache Felix. Esta configuración sobrescribe la configuración definida en las propiedades del marco de trabajo con los mismos nombres.
org-apache-felix-eventadmin-ocd-name=Apache Felix Event Admin Implementation
org-apache-felix-fileinstall-ocd-name=Apache Felix File Install
org-apache-felix-scr-ScrService-ocd-help=Configure la implementación de Apache Felix Declarative Services. Esta configuración sobrescribe la configuración definida en las propiedades del marco con los mismos nombres.
org-apache-felix-scr-ScrService-ocd-name=Implementación de Apache Felix Declarative Services