javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Les polices de mot de passe définissent les mesures de sécurité au niveau de l'entreprise, ce qui comprend le verrouillage des utilisateurs et l'expiration des mots de passe. Vous pouvez définir les polices vous-même ou déléguer l'opération à un serveur LDAP.
