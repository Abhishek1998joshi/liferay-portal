			<div class="d-flex menu-item-group">
				<div class="menu-item-icon mr-1 px-1">
					[@clay["icon"] cssClass="sites-icon" symbol="sites"/]
				</div>

				<div class="menu-item-text ml-2">

			</div>

			<div class="arrow-hover-icon">

<style>
	.f-navigation-menu-item .menu-item-icon {
		background-color: ${configuration.iconBackgroundColor};
