<div class="d-flex layout-container bg-brand-primary-lighten-6">
	<div
		class="d-flex flex-column justify-content-between bg-brand-primary-darken-5 sticky-top side-bar-container"
	>
		<div class="pt-3 px-2 d-flex flex-row top-bar mb-10">
			<img
				alt="logo"
				class="logo-icon"
				src="[resources:raylife_logo_icon.svg]"
			/>
			<img
				alt="logo name"
				class="logo-name"
				src="[resources:raylife_logo_name.svg]"
			/>
		</div>
		<div class="px-3 flex-fill middle-bar">
			<ul class="p-0 text-neutral-0">
				<li
					class="align-items-center dashboard-menu d-flex flex-row pb-5"
				>
					<span class="menu-item-name ml-2 text-neutral-5"
						>Dashboard</span
					>
				</li>
				<li
					class="align-items-center applications-menu d-flex flex-row pb-5"
				>
					<span class="menu-item-name ml-2 text-neutral-5"
						>Applications</span
					>
				</li>
				<li
					class="align-items-center d-flex flex-row pb-5 policies-menu"
				>
					<span class="menu-item-name ml-2 text-neutral-5"
						>Policies</span
					>
				</li>
				<li class="align-items-center claims-menu d-flex flex-row pb-5">
					<span class="menu-item-name ml-2 text-neutral-5"
						>Claims</span
					>
				</li>
				<li class="align-items-center d-flex flex-row reports-menu">
					<span class="menu-item-name ml-2 text-neutral-5"
						>Reports</span
					>
				</li>
			</ul>
		</div>
		<div class="px-2 pb-4 d-flex flex-column footer-bar">
			<div class="notification-container px-2 mb-3">
				<img
					alt="notification"
					class="notification-icon"
					src="[resources:notification_icon.svg]"
				/>
				<img
					alt="indicator"
					class="indicator-icon position-relative"
					src="[resources:notification_indicator_icon.svg]"
				/>
			</div>
			<div class="avatar-container d-flex flex-row align-items-center">
				<img
					alt="avatar"
					class="avatar-icon"
					src="[resources:avatar_icon.svg]"
				/>
				<p class="flex-shrink-0 mb-0 ml-2 text-neutral-0">
					Scott Producer
				</p>
			</div>
		</div>
	</div>
	<div class="d-flex flex-column w-100">
		<div class="bg-neutral-0 d-flex flex-column w-100 sticky-top">
			<div
				class="align-items-center d-flex page-header-container px-4 py-3"
			>
				<p
					class="font-weight-light h3 m-0 text-neutral-10"
					data-lfr-editable-id="header-title"
					data-lfr-editable-type="text"
				>
					<span class="font-weight-bolder h3">Hi, Hugo.</span> Youâ€™re
					on track this month!
				</p>
			</div>
		</div>
		<div>
			<lfr-drop-zone></lfr-drop-zone>
		</div>
	</div>
</div>
