enable-aui=Activer le noyau AUI
enable-aui-description=Activer le noyau AUI rendra le système disponible dans l'objet global en tant que window.AUI. Activez ce paramètre si vous vous reposez sur la présence globale de la bibliothèque.
enable-aui-preload=Précharger les modules AUI très utilisés
enable-aui-preload-description=Précharger les modules AUI très utilisés les rendra disponibles dès le chargement de la page, ce qui rendra superflu leur récupération dans le serveur lors des demandes suivantes.
frontend-js-aui-configuration-description=Les paramètres de cette configuration vous permettent de contrôler quand et comment charger AUI pour la rétrocompatibilité. Pour que les modifications apportées ici prennent effet, vous devez actualiser la page du navigateur après enregistrement.
frontend-js-aui-configuration-name=AUI