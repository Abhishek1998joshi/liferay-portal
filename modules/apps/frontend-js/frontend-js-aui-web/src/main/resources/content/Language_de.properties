enable-aui=AUI-Kern aktivieren
enable-aui-description=Durch Aktivieren des AUI-Kerns wird das Framework im globalen Objekt als window.AUI verfügbar gemacht. Aktivieren Sie diese Einstellung, wenn Sie davon ausgehen, dass die Bibliothek global vorhanden ist.
enable-aui-preload=Vorladen häufig benutzter AUI-Module
enable-aui-preload-description=Durch das Vorladen häufig benutzter AUI-Module werden diese verfügbar, sobald die Seite geladen wird, sodass sie bei nachfolgenden Anfragen nicht mehr vom Server abgerufen werden müssen.
frontend-js-aui-configuration-description=Mit den Einstellungen in dieser Konfiguration können Sie steuern, wann und wie AUI aus Gründen der Abwärtskompatibilität geladen werden soll. Damit die hier vorgenommenen Änderungen wirksam werden, müssen Sie die Browserseite nach dem Speichern neu laden.
frontend-js-aui-configuration-name=AUI