enable-aui=Aktivera AUI-kärna
enable-aui-description=När AUI-kärnan aktiveras blir ramverket tillgängligt i det globala objektet som windows.AUI. Aktivera den här inställningen om du litar på att biblioteket är närvarande globalt.
enable-aui-preload=Förinläs AUI-moduler som används i stor utsträckning
enable-aui-preload-description=Förinläsning av AUI-moduler som används i stor utsträckning gör dem tillgängliga så snart sidan laddas, vilket gör det onödigt att hämta dem från servern i efterföljande begäranden.
frontend-js-aui-configuration-description=Med inställningarna i den här konfigurationen kan du styra när och hur du laddar AUI för bakåtkompatibilitet. För att ändringar som görs här ska träda i kraft måste du ladda om webbläsarsidan efter att du sparat.
frontend-js-aui-configuration-name=AUI