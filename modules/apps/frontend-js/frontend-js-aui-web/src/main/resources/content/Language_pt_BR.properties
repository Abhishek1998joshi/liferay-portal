enable-aui=Habilitar núcleo da AUI
enable-aui-description=Habilitar o núcleo AUI tornará a framework disponível no objeto global como window.AUI. Habilite esta configuração se você precisar que a biblioteca esteja presente globalmente.
enable-aui-preload=Carregue previamente módulos AUI amplamente utilizados
enable-aui-preload-description=Carregar previamente módulos AUI amplamente utilizados tornará eles disponíveis assim que a página for carregada, o que acabará com a necessidade de buscá-los no servidor em solicitações subsequentes.
frontend-js-aui-configuration-description=As opções nesta configuração permitem que você controle quando e como carregar a AUI para compatibilidade com versões anteriores. Para que as modificações realizadas aqui entrem em vigor, você precisa recarregar a página do navegador depois de salvar.
frontend-js-aui-configuration-name=AUI