enable-aui=AUI कोर सक्षम (Automatic Translation)
enable-aui-description=AUI कोर को सक्षम करने से वैश्विक वस्तु में खिड़की के रूप में ढांचा उपलब्ध हो जाएगा । AUI। यदि आप पुस्तकालय पर भरोसा करते हैं तो इस सेटिंग को विश्व स्तर पर मौजूद करें। (Automatic Translation)
enable-aui-preload=प्रीलोड व्यापक रूप से उपयोग किए जाने वाले AUI मॉड्यूल (Automatic Translation)
enable-aui-preload-description=पृष्ठ लोड होते ही व्यापक रूप से उपयोग किए जाने वाले AUI मॉड्यूल उन्हें उपलब्ध कर देंगे, जिससे उन्हें बाद के अनुरोधों में सर्वर से लाने के लिए अनावश्यक हो जाएगा। (Automatic Translation)
frontend-js-aui-configuration-description=इस कॉन्फ़िगरेशन में सेटिंग्स आपको बैकबैक अनुकूलता के लिए AUI को कब और कैसे लोड करने के लिए नियंत्रित करती हैं। प्रभावी होने के लिए यहां किए गए परिवर्तनों के लिए, आपको बचत के बाद ब्राउज़र पेज को फिर से लोड करना होगा। (Automatic Translation)
