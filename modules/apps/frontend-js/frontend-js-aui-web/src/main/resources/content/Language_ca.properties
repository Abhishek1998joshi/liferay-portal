enable-aui=Habilita el nucli AUI
enable-aui-description=Si s'habilita el nucli AUI, l'entorn de treball estarà disponible a l'objecte global com a window.AUI. Habiliteu aquesta opció si voleu que la biblioteca estigui present globalment.
enable-aui-preload=Precarrega els mòduls AUI molt utilitzats
enable-aui-preload-description=Si es precarreguen els mòduls AUI que s'utilitzen molt, estaran disponibles així que la pàgina es carregui, i no serà necessari anar-los a buscar al servidor en les sol·licituds posteriors.
frontend-js-aui-configuration-description=Les opcions d'aquesta configuració us permeten controlar quan i com es carrega l'AUI per a la compatibilitat amb versions anteriors. Perquè els canvis que es facin aquí siguin efectius, heu de tornar a carregar la pàgina del navegador després de desar.
frontend-js-aui-configuration-name=AUI