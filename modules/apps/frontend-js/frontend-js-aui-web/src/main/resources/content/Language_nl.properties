enable-aui=AUI-kern inschakelen
enable-aui-description=Door de AUI-kern in te schakelen, wordt de structuur beschikbaar als window.AUI in het globale object. Schakel deze instelling in als de bibliotheek globaal aanwezig moet zijn.
enable-aui-preload=Veelgebruikte AUI-modules voorladen
enable-aui-preload-description=Door veelgebruikte AUI-modules voor te laden, zijn ze beschikbaar zodra de pagina is geladen en hoeven ze niet meer worden opgehaald van de server door verzoeken achteraf.
frontend-js-aui-configuration-description=Met de instellingen in deze configuratie kunt u beheren wanneer en hoe de AUI wordt geladen voor achterwaartse compatibiliteit. Om hier gemaakte wijzigingen toe te passen, moet u de browserpagina opnieuw laden na het opslaan.
frontend-js-aui-configuration-name=AUI