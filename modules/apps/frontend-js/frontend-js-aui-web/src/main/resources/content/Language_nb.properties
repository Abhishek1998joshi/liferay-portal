enable-aui=Aktiver AUI-core
enable-aui-description=Ved å aktivere AUI-core vil rammeverket bli tilgjengelig i det globale objektet som window.AUI. Aktiver dette dersom du kan stole på at biblioteket er tilgjengelig globalt.
enable-aui-preload=Forhåndslast ofte brukte AUI-moduler
enable-aui-preload-description=Forhåndslasting av ofte brukte AUI-moduler gjør dem tilgjengelig straks siden er lastet slik at de ikke må hentes fra tjener i forbindelse med påfølgende kall.
frontend-js-aui-configuration-description=Innstillingene i denne konfigurasjonen lar deg bestemme når og hvordan AUI lastes for bakover kompatibilitet. For at endringer gjort her skal tre i kraft, må du laste nettlesersiden på ny etter lagring.
frontend-js-aui-configuration-name=AUI