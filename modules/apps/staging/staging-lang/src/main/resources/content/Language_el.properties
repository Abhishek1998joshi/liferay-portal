staged-applications-help=被勾選的應用程式已 staged。這意味著，每次發佈包含這些應用程式的頁面時，它們的資料都會自動發佈。被禁用且勾選的應用程式始終都會自動匯出，即使它們不在頁面上。被禁用但未勾選的應用程式永遠不會自動發佈。預設情況下，部落格、討論板和 Wiki</em> 等協同合作應用程式將被排除在 Staged 範圍外，因為它們的資料一般源自 Live。實際上，如果某個應用程式g4\n Staged，Live 環境將僅包含重要資料。使用本地 Live staging 時，則無論從哪個環境查看應用程式，都會顯示相同的資料。
