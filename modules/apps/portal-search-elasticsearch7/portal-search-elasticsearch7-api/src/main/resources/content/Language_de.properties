active-help=Diese Verbindung aktivieren oder deaktivieren.
additional-configurations=Zusätzliche Konfigurationen
additional-configurations-help=This configuration only applies to EMBEDDED (Development) mode. Set custom settings for the sidecar Elasticsearch node, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=Zusätzliche Indexkonfigurationen
additional-index-configurations-help=Benutzerdefinierte Einstellungen für den Liferay-index, im Format JSON oder YML (Elasticsearch erstellt Index-API).
additional-type-mappings=Zusätzliche Typzuordnungen
additional-type-mappings-help=Benutzerdefinierte Zuordnungen für LiferayDocumentType, im JSON-Format (Elasticsearch Put Mapping API). Dieser Wert darf nur bei neuen Feldzuordnungen eingestellt werden. Wenn Sie diesen Wert bei überlappenden Zuordnungen für Standardfelder einstellen, schlägt die Indexerstellung fehl. Um Standardzuordnungen vollständig zu ersetzen, nutzen Sie overrideTypeMappings.
authentication-enabled=Authentifizierung aktiviert
authentication-enabled-help=Aktivieren oder deaktivieren Sie die Authentifizierung bei Elasticsearch mit Benutzername und Kennwort.
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=This configuration only applies to EMBEDDED (Development) mode. If this is checked, the process address space is locked into RAM, preventing any Elasticsearch memory from being swapped out. (Automatic Copy)
cluster-name=Cluster-Name
cluster-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the cluster to join. (Automatic Copy)
connection-id=Verbindungs-ID
connection-id-help=Legen Sie eine eindeutige ID für diese Verbindung fest.
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast Hosts Port
discovery-zen-ping-unicast-hosts-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Provide a range of ports to use when building the discovery.zen.ping.unicast.hosts value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elasticsearch-connection-configuration-name=Elasticsearch-Verbindungen
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Eingebetteter HTTP-Port
embedded-http-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Set the HTTP port of the sidecar Elasticsearch node that is created when Production mode is disabled and Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=Http CORS Herkunft erlauben
http-cors-allow-origin-help=This configuration only applies to EMBEDDED (Development) mode. Set the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=HTTP-CORS-Konfigurationen
http-cors-configurations-help=This configuration only applies to EMBEDDED (Development) mode. Provide custom settings for HTTP CORS, in YML format (elasticsearch.yml). (Automatic Copy)
http-cors-enabled=Http CORS aktiviert
http-cors-enabled-help=This configuration only applies to EMBEDDED (Development) mode. If this is checked, cross-origin resource sharing is enabled, which determines whether a browser on another origin can make requests to Elasticsearch. If disabled, web front-end tools like elasticsearch-head may be unable to connect. (Automatic Copy)
http-ssl-enabled=HTTP SSL aktiviert
http-ssl-enabled-help=Aktivieren oder deaktivieren Sie TLS/SSL. Diese Einstellung gilt nur, wenn die Option "Authentifizierung aktiviert" aktiviert ist.
index-name-prefix=Indexnamen-Präfix
index-name-prefix-help=Das Präfix für den Suchindexnamen. Dieser Wert sollte unter normalen Bedingungen nicht geändert werden. Wenn Sie diesen Wert ändern, müssen Sie das Portal neu indizieren und dann den alten Index mit der Elasticsearch-Verwaltungskonsole manuell löschen.
log-exceptions-only=Nur Ausnahmen protokollieren
log-exceptions-only-help=Ist diese Option aktiviert, werden nur Ausnahmen von Elasticsearch protokolliert und nicht zurückgeworfen.
network-bind-host=Netzwerk Bind-Host
network-bind-host-help=This configuration only applies to EMBEDDED (Development) mode. Specify the network interface(s) a node should bind to in order to listen for incoming requests. (Automatic Copy)
network-host=Netzwerkhost
network-host-addresses=Adressen der Netzwerkhosts
network-host-addresses-help=Die Remote-HTTP-Hosts, mit denen verbunden wird. Dieser Wert ist erforderlich, wenn der Betriebsmodus auf REMOTE eingestellt ist.
network-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the hostname or IP address bound to the node, which is used to publish (advertise) the host to other nodes in the cluster. This is a shortcut which sets the bind host and the publish host at the same time. (Automatic Copy)
network-publish-host=Netzwerk Publish-Host
network-publish-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the single interface the node advertises to other nodes in the cluster, so that those nodes can connect to it. (Automatic Copy)
node-name=Knotenname
node-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the node to start. If unset, "liferay" is used. (Automatic Copy)
number-of-index-replicas=Anzahl an Indexkopien
number-of-index-replicas-help=Die Anzahl an Kopien für jeden Liferay-Index. Ist sie nicht festgelegt, werden keine Kopien verwendet. Änderungen an diesem Wert treten nach einer vollständigen Neuindizierung in Kraft.
number-of-index-shards=Anzahl der Indexfragmente
number-of-index-shards-help=Die Anzahl der beim Erstellen eines Liferay-Indexes zu nutzenden Fragmente. Ist sie nicht festgelegt, wird ein einziges Fragment genutzt. Änderungen an diesem Wert treten nach einer vollständigen Neuindizierung in Kraft.
operation-mode=Betriebsmodus
operation-mode-help=This configuration is deprecated. If Production Mode is enabled, this setting will be ignored. The REMOTE (Production) operation mode connects to a remote standalone Elasticsearch cluster, which can also be achieved by enabling Production mode. The EMBEDDED (Development) operation mode starts a child process running an external sidecar Elasticsearch instance. EMBEDDED operation mode is unsupported. (Automatic Copy)
override-type-mappings=Überschreiben der Typzuordnungen
override-type-mappings-help=Überschreiben der Zuordnungen für den gesamten LiferayDocumentType, im JSON-Format (Elasticsearch Put Mapping API). Wenn Sie diesen Wert festlegen, werden die Standarddefinition für Zuordnungen und Erweiterungspunkte bei der Indexerstellung ignoriert und es werden stattdessen diese alternativen Zuordnungen genutzt. Nutzen Sie diese Option, wenn Sie LiferayDocumentType mit vom Standard abweichenden Zuordnungen für Standardfelder erstellen wollen. Wenn Sie nur neue benutzerdefinierte Zuordnungen hinzufügen möchten, ohne Standardwerte zu überlappen, nutzen Sie additionalTypeMappings.
password-help=Wenn "Authentifizierung erforderlich" aktiviert ist, wird ein Kennwort benötigt.
production-mode-enabled=Production Mode Enabled (Automatic Copy)
production-mode-enabled-help=Enable Production mode. If this is checked, Production mode will be enabled and the Operation Mode configuration will be ignored. Production mode connects to a remote standalone Elasticsearch cluster. If this is unchecked, the Operation Mode configuration will be used. (Automatic Copy)
remote-cluster-connection-id=Remote-Cluster-Verbindungs-ID
remote-cluster-connection-id-help=Legen Sie die Verbindungs-ID für den Standard-Remote-Cluster fest. Verbindungen werden in den Systemeinstellungen der Elasticsearch-Verbindungen definiert. Dieser Wert ist erforderlich, wenn der Betriebsmodus auf REMOTE festgelegt ist.
rest-client-logger-level=Protokollebene für Rest-Client
rest-client-logger-level-help=Legen Sie die Protokollebene des Elasticsearch REST-Clients fest.
sidecar-debug=Sidecar-Debug
sidecar-debug-help=Aktivieren Sie diese Einstellung, um den Debug-Modus für den Sidecar-Prozess zu aktivieren.
sidecar-debug-settings=Sidecar-Debug-Einstellungen
sidecar-debug-settings-help=Legen Sie die JVM-Optionen fest, die für das Debugging vom Sidecar-Prozess verwendet werden.
sidecar-heartbeat-interval=Sidecar-Heartbeat-Intervall
sidecar-heartbeat-interval-help=Legen Sie das Heartbeat-Intervall in Millisekunden fest, der für die Zustandsprüfung des Sidecar-Prozesses verwendet wird.
sidecar-home=Sidecar-Startseite
sidecar-home-help=Legen Sie den Pfad des Sidecar-Basisordners fest, der für das Starten des Sidecar-Prozesses verwendet wird.
sidecar-http-port=Sidecar HTTP-Port
sidecar-http-port-help=Diese Konfiguration gilt nur für Sidecar. Legen Sie den HTTP-Portbereich auf den Sidecar Elasticsearch-Knoten fest.
sidecar-jvm-options=Sidecar JVM-Optionen
sidecar-jvm-options-help=Legen Sie die JVM-Optionen fest, die vom Sidecar-Prozess verwendet werden.
sidecar-shutdown-timeout=Sidecar-Abschaltungszeitüberschreitung
sidecar-shutdown-timeout-help=Legen Sie die Zeit in Millisekunden fest, die gewartet werden soll, bis der Sidecar-Prozess zwangsweise heruntergefahren wird.
transport-tcp-port=Transport TCP-Port
transport-tcp-port-help=This configuration only applies to EMBEDDED (Development) mode. Specify the port to bind for communication between nodes. Accepts a single value or a range (e.g., 9300-9400). (Automatic Copy)
truststore-password=Truststore-Kennwort
truststore-password-help=Geben Sie ein Kennwort für Truststore an, wenn "HTTP SSL aktiviert" aktiviert ist.
truststore-path=Truststore-Pfad
truststore-path-help=Geben Sie den Pfad zu Truststore an, wenn "HTTP SSL aktiviert" aktiviert ist.
truststore-type=Truststore-Typ
truststore-type-help=Geben Sie den Truststore-Typ an, wenn "HTTP SSL aktiviert" aktiviert ist.
username=Benutzername
username-help=Wenn "Authentifizierung erforderlich" aktiviert ist, müssen Sie einen Benutzernamen für die Authentifizierung bei Elasticsearch angeben.