additional-configurations=Configuraciones adicionales
additional-configurations-help=Enter custom settings for embedded Elasticsearch, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=Configuraciones adicionales del índice
additional-index-configurations-help=Enter custom settings for the Liferay index, in JSON or YML format (Elasticsearch Create Index API). (Automatic Copy)
additional-type-mappings=Asignaciones adicionales de tipos
additional-type-mappings-help=Set custom mappings for the LiferayDocumentType, in JSON format (Elasticsearch Put Mapping API). This value should be set with new field mappings only. If you set this value with any overlapping mappings for default fields, index creation fails. To replace default mappings entirely, use overrideTypeMappings. (Automatic Copy)
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Si se activa esta opción, el espacio de direcciones de procesos se bloqueará en la memoria RAM, lo que impedirá que se pueda intercambiar la memoria de Elasticsearch.
certificate-format=Certificate Format (Automatic Copy)
certificate-format-help=Specify the certificate format (PEM or PKCS#12). (Automatic Copy)
client-transport-ignore-cluster-name=Omitir nombre del clúster de transporte de clientes
client-transport-ignore-cluster-name-help=Si se activa esta opción, se omitirá la validación del nombre de clúster de los nodos conectados.
client-transport-nodes-sampler-interval=Intervalo de muestras de nodos de transporte de cliente
client-transport-nodes-sampler-interval-help=Set the interval (in seconds) at which the client node samples/pings connected nodes. If unset, the default Elasticsearch client.transport.nodes_sampler_interval is used. (Automatic Copy)
client-transport-ping-timeout=Tiempo de espera de ping de transporte de cliente
client-transport-ping-timeout-help=Enter the time (in seconds) the client node waits for a ping response from a node. If unset, the default Elasticsearch client.transport.ping_timeout is used. (Automatic Copy)
client-transport-sniff=Análisis de transporte de cliente
client-transport-sniff-help=Si no se activa esta opción, se habilitará el análisis de clústeres para detectar de forma dinámica los nodos disponibles en el clúster.
cluster-name=Nombre del clúster
cluster-name-help=Enter the name of the cluster to join. The name should match the remote cluster when Operation Mode is set to remote. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port=Puerto de hosts de unidifusión de Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=Provide a range of ports to use when building the discovery.zen.ping.unicast.hosts value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elasticsearch7-configuration-name=Elasticsearch 7
http-cors-allow-origin=Permitir origen de HTTP CORS
http-cors-allow-origin-help=Enter the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=Configuraciones de HTTP CORS
http-cors-configurations-help=Provide custom settings for HTTP CORS, in YML format (elasticsearch.yml). (Automatic Copy)
http-cors-enabled=HTTP CORS habilitado
http-cors-enabled-help=Si se activa esta opción, se habilitará el uso compartido de recursos entre orígenes, lo que determina si un explorador de otro origen puede realizar solicitudes a Elasticsearch. Si se desactiva esta opción, es posible que las herramientas web de front-end (como elasticsearch-head) no puedan establecer conexión.
http-enabled=HTTP habilitado
http-enabled-help=Si se activa esta opción, se habilitará la capa de HTTP. Si se desactiva, se deshabilitará la capa de HTTP en los nodos que no sirvan directamente solicitudes de REST.
index-name-prefix=Prefijo de nombre del índice
index-name-prefix-help=Set the prefix for the search index name. This value should not be changed under normal conditions. If you change this value, you must also reindex the portal and then manually delete the old index using the Elasticsearch administration console. (Automatic Copy)
log-exceptions-only=Registrar solo excepciones
log-exceptions-only-help=If this is checked, logs exceptions only from Elasticsearch and does not re-throw them. (Automatic Copy)
network-bind-host=Host de enlace de red
network-bind-host-help=Specify the network interface(s) a node should bind to in order to listen for incoming requests. (Automatic Copy)
network-host=Host de red
network-host-help=Set the hostname or IP address bound to the node, which is used to publish (advertise) the host to other nodes in the cluster. This is a shortcut which sets the bind host and the publish host at the same time. (Automatic Copy)
network-publish-host=Host de publicación de red
network-publish-host-help=Set the single interface the node advertises to other nodes in the cluster, so that those nodes can connect to it. (Automatic Copy)
number-of-index-replicas=Número de réplicas del índice
number-of-index-replicas-help=Enter the number of replicas for each Liferay index. If unset, no replicas are used. Changes to this value take effect after a full reindex. (Automatic Copy)
number-of-index-shards=Número de particiones del índice
number-of-index-shards-help=Set the number of shards to use when a Liferay index is created. If unset, a single shard will be used. Changes to this value take effect after a full reindex. (Automatic Copy)
operation-mode=Modo de operación
operation-mode-help=El modo de operación REMOTE (remoto) se conecta a un clúster independiente remoto de Elasticsearch. El modo de operación EMBEDDED (incorporado) inicia el portal con una instancia interna de Elasticsearch en la misma instancia de JVM. El modo de operación EMBEDDED no se admite.
override-type-mappings=Invalidar asignaciones de tipo
override-type-mappings-help=Set custom mappings to fully replace the default mappings for the LiferayDocumentType, in JSON format (Elasticsearch Put Mapping API). If you set this value, index creation ignores the default mappings definition and any extension points, using this alternative mappings definition instead. Use this if you need LiferayDocumentType to be created with nonstandard mappings for default fields. If you just need to add new custom mappings without overlapping any defaults, use additionalTypeMappings. (Automatic Copy)
password-help=If Requires Authentication is enabled, a password is required. (Automatic Copy)
requires-authentication=Requires Authentication (Automatic Copy)
requires-authentication-help=If enabled, connections with Elasticsearch/X-Pack are authenticated with the configured username and password. (Automatic Copy)
retry-on-conflict=Reintentar si se producen conflictos
retry-on-conflict-help=Set the number of retries to attempt if a version conflict occurs because the document was updated between retrieving it and updating it. (Automatic Copy)
ssl-certificate-authorities-paths=SSL Certificate Authorities (Automatic Copy)
ssl-certificate-authorities-paths-help=Provide a list of paths to trusted PEM encoded certificate files. (Automatic Copy)
ssl-certificate-path=SSL Certificate (Automatic Copy)
ssl-certificate-path-help=Enter the path to a PEM encoded file containing the certificate (or certificate chain) that will be presented to clients when they connect. (Automatic Copy)
ssl-key-path=SSL Key (Automatic Copy)
ssl-key-path-help=Enter the path to the PEM encoded file containing the private key. (Automatic Copy)
ssl-keystore-password=SSL Keystore Password (Automatic Copy)
ssl-keystore-password-help=Enter the password to the PKCS#12 file. (Automatic Copy)
ssl-keystore-path=SSL Keystore Path (Automatic Copy)
ssl-keystore-path-help=Enter the path to the keystore holding the private key and certificate. (Automatic Copy)
ssl-truststore-password=SSL Truststore Password (Automatic Copy)
ssl-truststore-password-help=Enter the password to the truststore. (Automatic Copy)
ssl-truststore-path=SSL Truststore Path (Automatic Copy)
ssl-truststore-path-help=Enter the path to the truststore file. (Automatic Copy)
transport-addresses=Direcciones de transporte
transport-addresses-help=Set the remote node addresses to connect to. This value is required when Operation Mode is set to REMOTE. (Automatic Copy)
transport-ssl-enabled=Transport SSL Enabled (Automatic Copy)
transport-ssl-enabled-help=Enable or disable TLS/SSL. (Automatic Copy)
transport-ssl-verification-mode=Transport SSL Verification Mode (Automatic Copy)
transport-ssl-verification-mode-help=Specify the verification type (none, certificate, or full) when using LDAP to protect against man in the middle attacks and certificate forgery. (Automatic Copy)
transport-tcp-port=Puerto TCP de transporte
transport-tcp-port-help=Specify the port to bind for communication between nodes. Accepts a single value or a range (e.g., 9300-9400). (Automatic Copy)
username=Username (Automatic Copy)
username-help=If Requires Authentication is enabled, set the username for authenticating to Elasticsearch is required. (Automatic Copy)
xpack-security-configuration-name=X-Pack Security (Automatic Copy)