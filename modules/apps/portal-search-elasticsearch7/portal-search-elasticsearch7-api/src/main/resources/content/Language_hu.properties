active-help=A kapcsolódás aktiválása vagy deaktiválása.
additional-configurations=További konfigurációk
additional-configurations-help=This configuration only applies to EMBEDDED (Development) mode. Set custom settings for the sidecar Elasticsearch node, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=További indexkonfigurációk
additional-index-configurations-help=A Liferay index egyéni beállításai JSON vagy YML formátumban (Elasticsearch indexkészítés API).
additional-type-mappings=További típusok leképezése
additional-type-mappings-help=A LiferayDocumentType egyéni leképezései JSON formátumban (Elasticsearch Put Mapping API). Ez az érték csak az új mezők leképezésénél állítható be. Ha ezt az értéket alapértelmezett mezők egymást átfedő leképezésénél állítja be, az index létrehozása sikertelen lesz. Az alapértelmezett leképezések teljes cseréjéhez használja az overrideTypeMappings funkciót.
authentication-enabled=Hitelesítés engedélyezve
authentication-enabled-help=Felhasználónévvel és jelszóval történő Elasticsearch-hitelesítés engedélyezése vagy letiltása.
bootstrap-mlockall=Mlockall rendszerindítás
bootstrap-mlockall-help=This configuration only applies to EMBEDDED (Development) mode. If this is checked, the process address space is locked into RAM, preventing any Elasticsearch memory from being swapped out. (Automatic Copy)
cluster-name=Fürt neve
cluster-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the cluster to join. (Automatic Copy)
connection-id=Kapcsolatazonosító
connection-id-help=Egyedi azonosító beállítása ehhez a kapcsolathoz.
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast állomás portja
discovery-zen-ping-unicast-hosts-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Provide a range of ports to use when building the discovery.zen.ping.unicast.hosts value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elasticsearch-connection-configuration-name=Elasticsearch kapcsolatok
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Beágyazott HTTP port
embedded-http-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Set the HTTP port of the sidecar Elasticsearch node that is created when Production mode is disabled and Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=Http CORS eredet engedélyezése
http-cors-allow-origin-help=This configuration only applies to EMBEDDED (Development) mode. Set the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=Http CORS konfigurációk
http-cors-configurations-help=This configuration only applies to EMBEDDED (Development) mode. Provide custom settings for HTTP CORS, in YML format (elasticsearch.yml). (Automatic Copy)
http-cors-enabled=Engedélyezett Http CORS
http-cors-enabled-help=This configuration only applies to EMBEDDED (Development) mode. If this is checked, cross-origin resource sharing is enabled, which determines whether a browser on another origin can make requests to Elasticsearch. If disabled, web front-end tools like elasticsearch-head may be unable to connect. (Automatic Copy)
http-ssl-enabled=HTTP SSL engedélyezve
http-ssl-enabled-help=TLS/SSL engedélyezése vagy letiltása. Ez a beállítás csak akkor alkalmazható, ha a Hitelesítés engedélyezve mező be van jelölve.
index-name-prefix=Indexnév előtagja
index-name-prefix-help=A keresési index nevének az előtagja. Ez az érték normál körülmények között nem módosítható. Ha megváltoztatja ezt az értéket, újra kell indexelnie a portált, majd manuálisan törölnie kell a régi indexet az Elasticsearch adminisztrátori konzolja segítségével.
log-exceptions-only=Csak kivételek naplózása
log-exceptions-only-help=Ha ez be van jelölve, az Elasticsearch-től csak a kivételeket naplózza, és ezeket nem váltja ki újra.
network-bind-host=Hálózati kötött állomás
network-bind-host-help=This configuration only applies to EMBEDDED (Development) mode. Specify the network interface(s) a node should bind to in order to listen for incoming requests. (Automatic Copy)
network-host=Hálózati állomás
network-host-addresses=Hálózati állomások címei
network-host-addresses-help=Állítsa be a távoli HTTP-állomásokat, amelyekhez csatlakozni lehet. A REMOTE (távoli) üzemmód esetén az érték kötelező.
network-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the hostname or IP address bound to the node, which is used to publish (advertise) the host to other nodes in the cluster. This is a shortcut which sets the bind host and the publish host at the same time. (Automatic Copy)
network-publish-host=Hálózati közzétett állomás
network-publish-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the single interface the node advertises to other nodes in the cluster, so that those nodes can connect to it. (Automatic Copy)
node-name=Csomópont neve
node-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the node to start. If unset, "liferay" is used. (Automatic Copy)
number-of-index-replicas=Index replikák száma
number-of-index-replicas-help=Az egyes Liferay indexek replikáinak száma. Ha nincs beállítva, nem használ replikákat. Az érték változása teljes újraindexelés után lép érvénybe.
number-of-index-shards=Index-szilánkok száma
number-of-index-shards-help=A Liferay index létrehozása során használt szilánkok száma. Ha nincs beállítva, az eljárás egyetlen szilánkot használ. Az érték változása teljes újraindexelés után lép érvénybe.
operation-mode=Üzemmód
operation-mode-help=This configuration is deprecated. If Production Mode is enabled, this setting will be ignored. The REMOTE (Production) operation mode connects to a remote standalone Elasticsearch cluster, which can also be achieved by enabling Production mode. The EMBEDDED (Development) operation mode starts a child process running an external sidecar Elasticsearch instance. EMBEDDED operation mode is unsupported. (Automatic Copy)
override-type-mappings=Típusok leképezésének felülírása
override-type-mappings-help=Felülírja az egész LiferayDocumentType hozzárendeléseit JSON formátumban (Elasticsearch Put Mapping API). Ha beállítja ezt az értéket, az index létrehozása figyelmen kívül hagyja az alapértelmezett leképezések meghatározását és a bővítési pontokat, ehelyett ezeket az alternatív leképezési meghatározásokat használja. Akkor használja ezt a lehetőséget, ha a cél LiferayDocumentType létrehozása az alapértelmezett mezők nem szabványos leképezésével. Ha csak új egyéni hozzárendeléseket kíván hozzáadni alapértelmezett értékek átfedése nélkül, használja az additionalTypeMappings lehetőséget.
password-help=Ha a Hitelesítés szükséges lehetőség engedélyezve van, a jelszó megadása kötelező.
production-mode-enabled=Production Mode Enabled (Automatic Copy)
production-mode-enabled-help=Enable Production mode. If this is checked, Production mode will be enabled and the Operation Mode configuration will be ignored. Production mode connects to a remote standalone Elasticsearch cluster. If this is unchecked, the Operation Mode configuration will be used. (Automatic Copy)
remote-cluster-connection-id=Távoli fürt kapcsolatazonosítója
remote-cluster-connection-id-help=Állítsa be az alapértelmezett távoli fürt kapcsolatazonosítóját. A kapcsolatok az Elasticsearch kapcsolatok távoli rendszerbeállításainál vannak meghatározva. Ez az érték REMOTE értékre állított üzemmód esetén kötelező.
rest-client-logger-level=Rest ügyfél naplózószintje
rest-client-logger-level-help=Beállítja az Elasticsearch REST ügyfél naplózási szintjét.
sidecar-debug=Sidecar hibakeresés
sidecar-debug-help=Állítsa ezt Igaz állapotba a sidecar eljárás hibakereső módjának engedélyezéséhez.
sidecar-debug-settings=Sidecar hibakeresés beállításai
sidecar-debug-settings-help=Állítsa be a JVM lehetőségeket a sidecar eljárás hibakereséséhez.
sidecar-heartbeat-interval=Sidecar szívverési intervallum
sidecar-heartbeat-interval-help=Állítsa be a szívverési intervallumot ezredmásodpercben a sidecar eljárás üzemállapotának megállapításához.
sidecar-home=Sidecar kezdőoldal
sidecar-home-help=Állítsa be a sidecar eljárás elindításához használt sidecar-főmappa útvonalát.
sidecar-http-port=Sidecar HTTP port
sidecar-http-port-help=Ez a konfiguráció csak a sidecarra érvényes. Állítsa be a HTTP port hatókörét a sidecar Elasticsearch csomópontjára.
sidecar-jvm-options=Sidecar JVM lehetőségek
sidecar-jvm-options-help=Állítsa be a sidecar eljárás által használt JVM lehetőségeket.
sidecar-shutdown-timeout=Sidecar leállítás időtúllépése
sidecar-shutdown-timeout-help=Állítsa be az időt ezredmásodpercben a sidecar eljárás kényszerleállítása előtt.
transport-tcp-port=Szállítási TCP port
transport-tcp-port-help=This configuration only applies to EMBEDDED (Development) mode. Specify the port to bind for communication between nodes. Accepts a single value or a range (e.g., 9300-9400). (Automatic Copy)
truststore-password=Truststore jelszó
truststore-password-help=Állítsa be a Truststore jelszavát, ha a HTTP SSL engedélyezve mező be van jelölve.
truststore-path=Truststore útvonal
truststore-path-help=Állítsa be a Truststore fájl útvonalát, ha a HTTP SSL engedélyezve mező be van jelölve.
truststore-type=Truststore típusa
truststore-type-help=Állítsa be a Truststore típusát, ha a HTTP SSL engedélyezve mező be van jelölve.
username=Felhasználónév
username-help=Ha a Hitelesítés szükséges lehetőség engedélyezve van, be kell állítani az Elasticsearch hitelesítéshez használt felhasználónevet.