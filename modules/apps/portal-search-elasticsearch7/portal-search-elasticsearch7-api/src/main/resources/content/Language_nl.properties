active-help=Activeer of deactiveer deze verbinding.
additional-configurations=Extra configuraties
additional-configurations-help=This configuration only applies to EMBEDDED (Development) mode. Set custom settings for the sidecar Elasticsearch node, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=Extra indexconfiguraties
additional-index-configurations-help=Aangepaste instellingen voor de Liferay-index, in JSON- of YML-indeling (Elasticsearch maakt de Index-API aan).
additional-type-mappings=Extra typetoewijzingen
additional-type-mappings-help=Aangepaste toewijzingen voor het LiferayDocumentType, in JSON-indeling (Elasticsearch plaatst de toewijzings-API). Deze waarde moet alleen worden ingesteld bij nieuwe veldtoewijzingen. Als u deze waarde instelt met overlappende toewijzingen voor standaardvelden, zal het aanmaken van de index mislukken. Gebruik overrideTypeMappings om standaardtoewijzingen volledig te vervangen.
authentication-enabled=Authenticatie ingeschakeld
authentication-enabled-help=Authenticatie met een gebruikersnaam en wachtwoord in- of uitschakelen voor Elasticsearch.
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=This configuration only applies to EMBEDDED (Development) mode. If this is checked, the process address space is locked into RAM, preventing any Elasticsearch memory from being swapped out. (Automatic Copy)
cluster-name=Clusternaam
cluster-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the cluster to join. (Automatic Copy)
connection-id=Verbindings-ID
connection-id-help=Stel een unieke ID in voor deze verbinding.
discovery-zen-ping-unicast-hosts-port=Poort voor unicast hosts van Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Provide a range of ports to use when building the discovery.zen.ping.unicast.hosts value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elasticsearch-connection-configuration-name=Elasticsearch-verbindingen
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Ingesloten http-poort
embedded-http-port-help=This configuration is deprecated. This configuration only applies to EMBEDDED (Development) mode. Set the HTTP port of the sidecar Elasticsearch node that is created when Production mode is disabled and Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=Oorsprong http CORS toestaan
http-cors-allow-origin-help=This configuration only applies to EMBEDDED (Development) mode. Set the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=Configuraties http CORS
http-cors-configurations-help=This configuration only applies to EMBEDDED (Development) mode. Provide custom settings for HTTP CORS, in YML format (elasticsearch.yml). (Automatic Copy)
http-cors-enabled=Http CORS ingeschakeld
http-cors-enabled-help=This configuration only applies to EMBEDDED (Development) mode. If this is checked, cross-origin resource sharing is enabled, which determines whether a browser on another origin can make requests to Elasticsearch. If disabled, web front-end tools like elasticsearch-head may be unable to connect. (Automatic Copy)
http-ssl-enabled=Http SSL ingeschakeld
http-ssl-enabled-help=TLS/SSL in- of uitschakelen. Deze instelling wordt alleen toegepast als "Authenticatie inschakelen" is geselecteerd.
index-name-prefix=Prefix indexnaam
index-name-prefix-help=De prefix voor de naam van de zoekindex. Deze waarde moet niet gewijzigd worden onder normale omstandigheden. Als u deze waarde wijzigt, moet u ook de portal herindexeren en vervolgens de oude index handmatig verwijderen via de beheerdersconsole van Elasticsearch.
log-exceptions-only=Alleen uitzondering loggen
log-exceptions-only-help=Als dit geselecteerd is, worden alleen uitzonderingen van Elasticsearch gelogd, en worden ze niet opnieuw gegenereerd.
network-bind-host=Bindinghost van het netwerk
network-bind-host-help=This configuration only applies to EMBEDDED (Development) mode. Specify the network interface(s) a node should bind to in order to listen for incoming requests. (Automatic Copy)
network-host=Netwerkhost
network-host-addresses=Hostadressen netwerk
network-host-addresses-help=Stelt de remote knooppuntadressen in waarmee verbinding gemaakt wordt. Deze waarde is vereist wanneer de werkingsmodus is ingesteld op REMOTE.
network-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the hostname or IP address bound to the node, which is used to publish (advertise) the host to other nodes in the cluster. This is a shortcut which sets the bind host and the publish host at the same time. (Automatic Copy)
network-publish-host=Publicatiehost van het netwerk
network-publish-host-help=This configuration only applies to EMBEDDED (Development) mode. Set the single interface the node advertises to other nodes in the cluster, so that those nodes can connect to it. (Automatic Copy)
node-name=Naam knooppunt
node-name-help=This configuration only applies to EMBEDDED (Development) mode. Set the name of the node to start. If unset, "liferay" is used. (Automatic Copy)
number-of-index-replicas=Aantal indexreplica's
number-of-index-replicas-help=Het aantal replica's voor elke Liferay-index. Indien deze optie niet ingesteld is, worden geen replica's gebruikt. Wijzigingen van deze waarde worden geïmplementeerd na een volledige herindexering.
number-of-index-shards=Aantal indexpartities
number-of-index-shards-help=Het aantal partities die gebruikt worden bij het maken van een Liferay-index. Indien deze optie niet ingesteld is, wordt één enkele partitie gebruikt. Wijzigingen van deze waarde worden geïmplementeerd na een volledige herindexering.
operation-mode=Werkingsmodus
operation-mode-help=This configuration is deprecated. If Production Mode is enabled, this setting will be ignored. The REMOTE (Production) operation mode connects to a remote standalone Elasticsearch cluster, which can also be achieved by enabling Production mode. The EMBEDDED (Development) operation mode starts a child process running an external sidecar Elasticsearch instance. EMBEDDED operation mode is unsupported. (Automatic Copy)
override-type-mappings=Typetoewijzingen opheffen
override-type-mappings-help=Toewijzingen opheffen voor het hele LiferayDocumentType, in JSON-indeling ('Put Mapping' API van Elasticsearch). Als u deze waarde instelt, worden bij het maken van de index de standaard toewijzingsdefinitie en eventuele extensiepunten genegeerd, om deze alternatieve toewijzingsdefinitie te gebruiken. Gebruik deze optie om LiferayDocumentType te maken met niet-standaard toewijzingen voor standaardvelden. Als u gewoon nieuwe aangepaste toewijzingen wilt toevoegen zonder overlapping van standaardtoewijzignen, gebruik dan additionalTypeMappings.
password-help=Als Authenticatie vereist is ingeschakeld, is een wachtwoord vereist.
production-mode-enabled=Production Mode Enabled (Automatic Copy)
production-mode-enabled-help=Enable Production mode. If this is checked, Production mode will be enabled and the Operation Mode configuration will be ignored. Production mode connects to a remote standalone Elasticsearch cluster. If this is unchecked, the Operation Mode configuration will be used. (Automatic Copy)
remote-cluster-connection-id=Verbindings-ID externe cluster
remote-cluster-connection-id-help=Stel de verbindings-ID in voor de standaard externe cluster. Verbindingen worden gedefinieerd in de systeeminstellingen voor Elasticsearch-verbindingen. Deze waarde is vereist wanneer de werkingsmodus is ingesteld op EXTERN.
rest-client-logger-level=Loggerniveau Rest-client
rest-client-logger-level-help=Stel het logniveau in voor de Elasticsearch REST-client.
sidecar-debug=Sidecar debuggen
sidecar-debug-help=Stel dit in als 'waar' om de debugmodus in te schakelen voor het sidecar-proces.
sidecar-debug-settings=Instellingen voor het debuggen van sidecar
sidecar-debug-settings-help=Stel de JVM-opties in die worden gebruikt om het sidecar-proces te debuggen.
sidecar-heartbeat-interval=Hartslaginterval sidecar
sidecar-heartbeat-interval-help=Stel het hartslaginterval in milliseconden in om de gezondheid van het sidecar-proces te controleren.
sidecar-home=Sidecar-start
sidecar-home-help=Stel het pad in van de basismap voor sidecar van waaruit het sidecar-proces wordt gestart.
sidecar-http-port=HTTP-poort sidecar
sidecar-http-port-help=Deze configuratie is alleen van toepassing voor de sidecar. Stel het HTTP-poortbereik in van het Elasticsearch sidecar-knooppunt.
sidecar-jvm-options=JVM-opties sidecar
sidecar-jvm-options-help=Stel de JVM-opties in die worden gebruikt door het sidecar-proces.
sidecar-shutdown-timeout=Time-out uitschakeling sidecar
sidecar-shutdown-timeout-help=Stel de wachttijd in milliseconden in om het sidecar-proces gedwongen te stoppen.
transport-tcp-port=TCP-poort voor transport
transport-tcp-port-help=This configuration only applies to EMBEDDED (Development) mode. Specify the port to bind for communication between nodes. Accepts a single value or a range (e.g., 9300-9400). (Automatic Copy)
truststore-password=Wachtwoord voor de truststore
truststore-password-help=Stel het wachtwoord voor de truststore in als "Http SSL ingeschakeld" is geselecteerd.
truststore-path=Pad naar de truststore
truststore-path-help=Stel het pad voor het truststorebestand in als "Http SSL ingeschakeld" is geselecteerd.
truststore-type=Truststoretype
truststore-type-help=Stel het truststoretype in als "Http SSL ingeschakeld" is geselecteerd.
username=Gebruikersnaam
username-help=Als Authenticatie vereist is ingeschakeld, moet de gebruikersnaam voor authenticatie bij Elasticsearch zijn ingesteld.