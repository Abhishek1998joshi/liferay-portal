file-max-size-help=Set the maximum file size in bytes. A value of 0 for the maximum file size can be used to indicate unlimited file size. However, the maximum file size allowed is set by the "Overall Maximum Upload Request Size" property in the "Upload Servlet Request" configuration. (Automatic Copy)
