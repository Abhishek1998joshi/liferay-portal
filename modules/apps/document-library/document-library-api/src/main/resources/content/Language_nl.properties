previewable-processor-max-size-help=Stelt de maximale bestandsgrootte in voor het genereren van voorbeeldweergaven en thumbnails. Bestanden die groter zijn dan de opgegeven waarde in deze eigenschap zal niet leiden tot uitvoering van een processor die een voorbeeldweergave genereert. De waarde -1 betekent dat alle bestanden verwerkt worden. De waarde 0 betekent dat er geen bestanden verwerkt worden. De standaard maximumgrootte is 100 megabytes.
