open-id-connect-client-secret=OpenID connect client secret
open-id-connect-client-secret-help=Définissez le secret de client pour le fournisseur OpenID Connect.
open-id-connect-provider-configuration-name=OpenID Connect Provider
provider-name=Provider Name
provider-name-help=Définissez le nom du fournisseur OpenID Connect.
scopes-help=Définissez les portées que Liferay demandera lors de l'authentification. Les portées sont délimitées par des espaces.
subject-types=Subject Types
subject-types-help=Définissez les types de sujet pour le fournisseur OpenID Connect.
