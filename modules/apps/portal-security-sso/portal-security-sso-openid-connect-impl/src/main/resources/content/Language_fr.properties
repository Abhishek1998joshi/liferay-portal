discovery-endpoint-help=Définissez l'extrémité de découverte pour le fournisseur OpenID Connect. Si ce paramètre est réglé, les extrémités définies manuellement seront ignorées.
id-token-signing-alg-values=ID Token Signing Algorithms
id-token-signing-alg-values-help=Définissez les algorithmes de signature de jeton d'ID pris en charge pour le fournisseur de connexion OpenID. Si le point de terminaison de découverte n'est pas spécifié, ces algorithmes sont utilisés. Dans ce cas, l'algorithme RS256 doit être inclus et doit être le premier algorithme dans la liste. Si le point de découverte est indiqué, aucun algorithme ne devrait être spécifié ici puisque les algorithmes de signature pris en charge pour le jeton d'identité sont obtenus à partir du point de découverte.
issuer-url=Issuer URL
issuer-url-help=Définissez l'URL de l'émetteur pour le fournisseur OpenID Connect.
