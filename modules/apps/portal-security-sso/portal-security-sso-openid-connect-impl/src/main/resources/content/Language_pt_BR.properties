authorization-endpoint=Authorization Endpoint
authorization-endpoint-help=Definir o ponto de extremidade de autorização para o provedor OpenID Connect.
discovery-endpoint=Discovery Endpoint
discovery-endpoint-cache-help=Metadados do ponto de extremidade de descoberta ficarão em cache neste intervalo em milissegundos. Se definido como 0, o metadados nunca é atualizado.
discovery-endpoint-cache-in-millis=Cache do Ponto de Extremidade de Descoberta em Milissegundos
discovery-endpoint-help=Definir o ponto de extremidade de descoberta para o provedor OpenID Connect. Se definidos, os pontos de extremidade definidos manualmente serão ignorados.
id-token-signing-alg-values=ID Token Signing Algorithms
id-token-signing-alg-values-help=Definir os algoritmos de autenticação de token ID compatíveis para o Provedor OpenID Connect. Se o ponto de extremidade de descoberta não for especificado, estes algoritmos são utilizados. Neste caso, o algoritmo RS256 deve ser incluído e deve ser o primeiro algoritmo na lista. Se o ponto de extremidade de descoberta for especificado, nenhum algoritmo deve ser especificado aqui já que os algoritmos de autenticação compatíveis para o token de identidade são obtidos do ponto de extremidade de descoberta.
issuer-url=Issuer URL
issuer-url-help=Definir os URL do emissor para o fornecedor de OpenID Connect.
jwks-uri=URI de JWKS
jwks-uri-help=Definir os JWKS URI para o fornecedor de OpenID Connect.
open-id-connect-client-id=OpenID Connect Client ID
open-id-connect-client-id-help=Definir a ID do cliente para o fornecedor de OpenID Connect.
open-id-connect-client-secret=OpenID connect client secret
open-id-connect-client-secret-help=Definir a seleção do cliente para o fornecedor de OpenID Connect.
open-id-connect-provider-configuration-name=OpenID Connect Provider
provider-name=Provider Name
provider-name-help=Definir o nome para o fornecedor de OpenID Connect.
scopes-help=Definir o escopo que o Liferay solicitará durante a autenticação. Os escopos são delimitados com espaços.
subject-types=Subject Types
subject-types-help=Definir os tipos de assunto para o fornecedor de OpenID Connect.
token-endpoint=Token Endpoint
token-endpoint-help=Definir o ponto de extremidade do token para o provedor OpenID Connect.
user-info-endpoint=User Information Endpoint
user-info-endpoint-help=Definir o ponto de extremidade de informações do usuário para o provedor OpenID Connect.