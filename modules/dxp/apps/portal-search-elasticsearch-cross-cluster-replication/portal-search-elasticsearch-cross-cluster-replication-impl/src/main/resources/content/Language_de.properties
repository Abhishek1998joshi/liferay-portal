cross-cluster-replication-configuration-name=Clusterübergreifende Replikation
cross-cluster-replication-enabled=Aktiviert
cross-cluster-replication-enabled-help=Aktivieren oder deaktivieren von Lesevorgängen vom lokalen Cluster. Diese Einstellung wird nur verwendet, wenn der Betriebsmodus auf REMOTE festgelegt ist. Der Betriebsmodus wird in den Elasticsearch-Systemeinstellungen definiert.
cross-cluster-replication-local-cluster-connection-id=Verbindungs-ID für lokalen Cluster für clusterübergreifende Replikation
cross-cluster-replication-local-cluster-connection-id-help=Legen Sie die Verbindungs-ID für den lokalen Cluster fest, der für Lesevorgänge verwendet wird. Verbindungen werden in den Systemeinstellungen von Elasticsearch-Verbindungen definiert.
remote-cluster-alias=Remote Cluster Alias (Automatic Copy)
remote-cluster-alias-help=Enter the alias to be used for identifying the remote cluster when establishing a connection between the remote and local cluster. (Automatic Copy)