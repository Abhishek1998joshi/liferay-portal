cross-cluster-replication-configuration-name=Klusteröverskridande replikering
cross-cluster-replication-enabled=Aktiverad
cross-cluster-replication-enabled-help=Enable or disable read operations from the local Elasticsearch clusters. This setting is only used when Operation Mode is set to REMOTE. Configure the operation mode in the Elasticsearch System Settings. (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations=Cross-Cluster Replication Local Cluster Connection Configurations (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port=connectionId. Connections are defined in the Elasticsearch Connections System Settings. (Automatic Copy)
remote-cluster-alias=Ta bort fjärrkluster
remote-cluster-alias-help=Ange alias som ska användas för att identifiera fjärrkluster när du upprättar en anslutning mellan fjärrkluster och lokalt kluster.