cross-cluster-replication-enabled=Ingeschakeld
cross-cluster-replication-enabled-help=Schakel leesbewerkingen van de lokale cluster in of uit. Deze instelling wordt alleen gebruikt als de werkingsmodus is ingesteld op EXTERN. De werkingsmodus is gedefinieerd in de Elasticsearch-systeeminstellingen.
