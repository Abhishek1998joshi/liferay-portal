liferay-releng-app-description=Liferay SOAP Connector for SharePoint アプリは、Liferay の「ドキュメントとメディアライブラリ」から SharePoint ライブラリ内のファイルを操作できるようにします。このアプリは「ドキュメントとメディアライブラリ」内で SharePoint リポジトリタイプを使用し、SharePoint ライブラリをマウントできるようにします。ユーザーはこのリポジトリ内でファイルやフォルダの表示、追加、変更、移動を行うことができます。このアプリは SharePoint ライブラリで実行された操作を Liferay の「ドキュメントとメディア」ライブラリ内の SharePoint リポジトリに反映します (逆の場合にも対応)。<br /><br />アプリの機能:<br /><br />* ドキュメントとフォルダの読み込み/書き込み<br />* ドキュメントのチェックイン、チェックアウト、チェックアウトの取り消し<br />* ドキュメントのダウンロード<br />* リポジトリ内でのフォルダとドキュメントの移動<br />* リビジョン履歴の取得<br />* 指定リビジョンへの復元<br /><br />このアプリの最新バージョンは SharePoint 2013 で動作します。<br /><br />今すぐLiferay Digital Experience Platform をお使いの SharePoint ライブラリに接続しましょう！<br /><br />重要な変更: このアプリの名称は最近になって変更されました。インストール手順に関する詳細は、https://help.liferay.com/hc/en-us/articles/360018233992 を参照してください。