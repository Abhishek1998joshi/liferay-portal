[#assign firstName = themeDisplay.getUser().getFirstName()]

<div
	class="position-relative partner-portal-welcome-banner d-flex align-items-center"
>
	<div class="text-neutral-0 partner-portal-text">
		<div class="pl-5 ml-3">
			Welcome,
			<span class="font-weight-bold">${firstName}!</span>
		</div>
	</div>

	<img
		class="position-absolute h-100 w-100 partner-portal-welcome-img"
		src="[resources:banner_background_partner_portal.svg]"
	/>
</div>
