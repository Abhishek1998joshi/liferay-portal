components:
    schemas:
        Aggregation:
            properties:
                aggs:
                    additionalProperties:
                        $ref: "#/components/schemas/Aggregation"
                    type: object
                avg:
                    properties:
                        field:
                            type: string
                    required:
                        - field
                    type: object
                cardinality:
                    properties:
                        field:
                            type: string
                        precision_threshold:
                            maximum: 40000
                            minimum: 0
                            type: integer
                    required:
                        - field
                    type: object
        SXPBlueprint:
            properties:
                configuration:
                    properties:
                        advanced:
                            properties:
                                excludes:
                                    items:
                                        type: string
                                    type: array
                                includes:
                                    items:
                                        type: string
                                    type: array
                            type: object
                        aggregations:
                            additionalProperties:
                                $ref: "#/components/schemas/Aggregation"
                            type: object
                        facet:
                            properties:
                                enabled:
                                    type: boolean
                            type: object
                        general:
                            properties:
                                applyIndexerClauses:
                                    type: boolean
                                clauseContributorsExcludes:
                                    items:
                                        type: string
                                    type: array
                                clauseContributorsIncludes:
                                    items:
                                        type: string
                                    type: array
                                searchableAssetTypes:
                                    items:
                                        type: string
                                    type: array
                            type: object
                        highlight:
                            properties:
                                fragmentOffset:
                                    type: integer
                            type: object
                        parameters:
                            additionalProperties:
                                $ref: "#/components/schemas/Parameter"
                            type: object
                        queries:
                            items:
                                properties:
                                    clauses:
                                        items:
                                            properties:
                                                context:
                                                    type: string
                                                occur:
                                                    type: string
                                                queryJSON:
                                                    type: string
                                            type: object
                                        type: array
                                    enabled:
                                        type: boolean
                                type: object
                            type: array
                    type: object
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                title:
                    type: string
            type: object
        SXPElement:
            properties:
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                title:
                    type: string
            type: object
        Parameter:
            properties:
                dateFormat:
                    type: string
                defaultValueDouble:
                    format: double
                    type: number
                defaultValueFloat:
                    format: float
                    type: number
                defaultValueInteger:
                    type: integer
                defaultValueLong:
                    format: int64
                    type: integer
                defaultValueString:
                    type: string
                defaultValuesIntegerArray:
                    items:
                        type: integer
                    type: array
                defaultValuesLongArray:
                    items:
                        format: int64
                        type: integer
                    type: array
                defaultValuesStringArray:
                    items:
                        type: string
                    type: array
                maxValueDouble:
                    format: double
                    type: number
                maxValueFloat:
                    format: float
                    type: number
                maxValueInteger:
                    type: integer
                maxValueLong:
                    format: int64
                    type: integer
                minValueDouble:
                    format: double
                    type: number
                minValueFloat:
                    format: float
                    type: number
                minValueInteger:
                    type: integer
                minValueLong:
                    format: int64
                    type: integer
                parameterType:
                    enum: [Date, Double, Float, Integer, IntegerArray, Long, LongArray, String, StringArray, TimeRange]
                    type: string
        SearchRequest:
            properties:
                queryString:
                    type: string
            type: object
        SearchResponse:
            properties:
                documents:
                    items:
                        properties:
                            documentFields:
                                items:
                                    properties:
                                        name:
                                            type: string
                                        valueString:
                                            type: string
                                    type: object
                                type: array
                            explanation:
                                type: string
                            score:
                                format: double
                                type: number
                        type: object
                    type: array
                maxScore:
                    format: double
                    type: number
                page:
                    type: integer
                pageSize:
                    type: integer
                requestString:
                    type: string
                responseString:
                    type: string
                searchRequest:
                    $ref: "#/components/schemas/SearchRequest"
                totalHits:
                    type: integer
            type: object
